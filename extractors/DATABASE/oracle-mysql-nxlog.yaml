schema-version: 1.0
#extractor-version: 1 
extractor-id: 244
source-name: MYSQL
source-type: DATABASE
source-description: Extractor for MySQL Database 
provides-streams:
- DATABASE
master-filters:
- \"SourceName\"\:\"(?:PHP\-\d+\.\d+\.\d+|MySQL)\"\,
event-details:
- first-match: '\"SourceName\"\:\"PHP\-\d+\.\d+\.\d+\"\,'
  decoder: json
  event-key-format: '{EventID}'         
  event-key-mapping:
    '3': 
      annotate:
        Stream: DATABASE
        Action: ERROR_EVENT_UNRESOLVED
        Status: Failed
      translate: 
        Severity: Severity

  fallback:
      annotate:
        EventName: Generic MySQL Database Event
        Stream: OTHER
      translate:
        EventTime: SystemTstamp

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System
      Channel: EventSource

- first-match: '\"SourceName\"\:\"MySQL\"\,'
  decoder: json
  event-key-format: '{EventID}'         
  event-key-mapping:
    '100': 
      annotate:
        Stream: DATABASE
        Action: TASK_SCHEDULED
        Status: PASSED
      translate: 
        Severity: Severity

  fallback:
      annotate:
        EventName: Generic MYySQL Database Event
        Stream: OTHER
      translate:
        EventTime: SystemTstamp

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System
      Channel: EventSource