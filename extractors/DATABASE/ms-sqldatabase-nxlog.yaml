schema-version: 1.0
#extractor-version: 1 
extractor-id: 106
source-name: MSSQL
source-type: DATABASE
source-description: Extractor for MSSQL DATABASE 
provides-streams:
- AUTHENTICATION
- DATABASE
- ADMINISTRATION
- SYSTEM
master-filters:
- \"SourceName\"\:\"SQL\w+\"
- \"SourceName\"\:\"MSSQL
event-details:
- first-match: '\"SourceName\"\:\"MSSQLSERVER\"'
  decoder: regex
  decoder-regex: '\{\"EventTime\"\:\"(?P<EventTime>.*?)\"\,\"Hostname\"\:\"(?P<Hostname>.*?)\"\,.*?Severity\"\:\"(?P<Severity>\w+)\"\,\"EventID\"\:(?P<EventID>\d+)\,.*?\"Channel\"\:\"(?P<Channel>.*?)\"\,\"Message\"\:\"(?P<Message>Login\s+succeeded\s+for\s+user\s+(?P<user>\S+)\..*?\[CLIENT\:\s+(?P<src>[\d\.]+)\])\"\,'
  event-key-format: '{EventID}'
  event-key-mapping:
    '18454': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED    
        LoginSrc: NETWORK
      translate: 
        Domain: Domain 
        user: User
        src: SrcIP
    '18453':           
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED    
        LoginSrc: NETWORK
      translate: 
        Domain: Domain  
        user: User 
        src: SrcIP 

  fallback:
      annotate:
        EventName: Generic MSSQL DATABASE Event
        Stream: OTHER

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System

- first-match: '\"SourceName\"\:\"MSSQL.*?\"'
  decoder: regex
  decoder-regex: '\{\"EventTime\"\:\"(?P<EventTime>.*?)\"\,\"Hostname\"\:\"(?P<Hostname>.*?)\"\,.*?Severity\"\:\"(?P<Severity>\w+)\"\,\"EventID\"\:(?P<EventID>\d+)\,.*?\"Channel\"\:\"(?P<Channel>.*?)\"\,\"Message\"\:\"(?P<Message>Login\s+failed\s+for\s+user\s+(?P<user>\S+)\..*?\[CLIENT\:\s+(?P<src>.*?)\])\"\,'
  event-key-format: '{EventID}'
  event-key-mapping:
    '18456': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        LoginSrc: NETWORK
      translate: 
        AccountName: User
        Domain: Domain  
        src: SrcIP 
        user: User          

  fallback:
      annotate:
        EventName: Generic MSSQL DATABASE Event
        Stream: OTHER 

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System

