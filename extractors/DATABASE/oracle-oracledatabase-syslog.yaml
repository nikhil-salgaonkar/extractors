  decoder: regex
  decoder-regex: '(?P<DATETIME>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}).*?ACTION\s+\:\[\d+\]\s+(?P<SQLQUERY>(?:(?P<QUERYTYPE>select|SELECT|COMMIT|commit|ALTER|alter|CONNECT|connect|BEGIN|begin|CREATE|create)).*)'
  event-key-format: ''
  event-key-mapping:  
    '': 
