schema-version: 1.0
#extractor-version: 1 
extractor-id: 106
integration: NXLog
vendor-name: Microsoft
product-name: SQL Server
source-name: MSSQL
source-type: DATABASE
source-description: Extractor for Microsoft SQL Server Events
provides-streams:
- AUTHENTICATION
- CONFIGURATION
master-filters:
- '\"SourceName\"\:\"(?:MSSQL|SQL).*?\"\,'
event-details:  
- first-match: '\"SourceName\"\:\"MSSQL(?:SERVER|\$COMMVAULT|\$CITRIX_METAFRAME|\$SCCMDB).*?\"Category\":\"Logon\"'
  decoder: regex
  decoder-regex: '\"EventTime\"\:\"(?P<EventTime>\d{4}\-\d{1,2}\-\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\"\,\"Hostname\"\:\"(?P<Hostname>.*?)\"\,.*?\"EventID\"\:(?P<EventID>\d+)\,\"SourceName\"\:\"(?P<SourceName>.*?)\"\,.*?\"Message\"\:\"(?:.*?user\s+(?P<User>\S+)\.)?.*?CLIENT\:\s+(?P<SrcIP>.*?)\]?\"'
  event-key-format: '{EventID}'
  event-key-mapping:
    '17806':    
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: SSPI_HANDSHAKE_FAILED
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto
    '18452':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: UNTRUSTED_DOMAIN
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto 
    '18453':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto
    '18454': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto  
    '18456':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: FAILED_TO_OPEN_THE_EXPLICITLY_SPECIFIED_DATABASE
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto
    '18487':  
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: INVALID_CREDENTIALS
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto  
    '28047':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: HANDSHAKE_FAILED
      translate: 
        User: User
        SrcIP: SrcIP
        AuthProto: AuthProto

  fallback:
    annotate:
      EventName: Generic Microsoft SQL Server Event
      Stream: OTHER

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System      

