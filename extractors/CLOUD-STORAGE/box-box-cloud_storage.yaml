schema-version: 1.0
#extractor-version: 1
extractor-id: 711
integration: Box
vendor-name: Box
product-name: Box Cloud Storage
source-name: BOX
source-type: CLOUD-STORAGE
source-description: Extractor for Box Cloud Storage Events
provides-streams:
- DOCUMENTS
- AUTHENTICATION
- CONFIGURATION
master-filters:
- '\{\"source\"\:\{\"item_type\"\:\"\w+\"\,\"item_id\"\:\"\d+\"\,'
- '\{\"source\"\:\{\"file_id\"\:\"\d+\"\,\"file_name\"\:\".*?\"\,'
- '\{\"source\"\:\{\"type\"\:\"\w+\".*?\"name\"\:\".*?\"\,'
event-details:
- first-match: '\"event_type\"\:\".*?\"\,'
  decoder: json
  event-key-format: '{event_type}'
  event-key-mapping:
    'CONTENT_ACCESS':
      annotate:
        Stream: DOCUMENTS
        Action: ACCESSED
        Status: PASSED
      translate:
        created_by[name]: User
        ip_address: SrcIP
        source[item_name]: File
        Visibility: Visibility
    'UPLOAD':
