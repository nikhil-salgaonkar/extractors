schema-version: 1.0
#extractor-version: 1
extractor-id: 67
source-name: CISCO
source-type: IOS
source-description: Extractor for Cisco IOS Events
provides-streams:
- AUTHENTICATION
- FIREWALL
master-filters:
- '\s+\%(?:SEC|FMANFP|SYS|SEC\_LOGIN|PORT\_SECURITY|AUTHPRIV|SNMP|LINEPROTO|LINK|TRACKING|HA\_EM|DUAL|HSRP|PIM|AAA|OSPF|PARSER|CRYPTO|TRACK|MAINBOARD|HWIC_HOST|BGP|SSH|SEC|SMI|CDP|PORT|DHCP\_SNOOPING|SFF8472|EC|SW\_VLAN|AUTHMGR|DOT1X|IP|RADIUS|SW\_MATM|PLATFORM\_PM|PLATFORM\_LED|SMART\_LIC|THERMAL|CLEAR|ARCHIVE\_CONFIG|PLATFORM\_ENV|C4K\_L2MAN|C4K\_EBM|FAN|AAAA|LINK\-SW\d+|TRACKING\-SW\d+|BGP\_SESSION|LINEPROTO\-SW\d+|ETHPORT|SYS\-SW\d+|APF|LWAPP|LOG)\-\d+\-(?:IPACCESSLOGS|IPACCESSLOGP|IPACCESSLOGDP|LOGIN\_SUCCESS|LOGOUT|LOGIN\_FAILED|IPACCESSLOGNP|PSECURE\_VIOLATION|SYSTEM\_MSG|AUTHFAIL|CONFIG\_I|UPDOWN|STATE|CHANGED|FMPD\_ERROR|FMPD\_SMTP|NBRCHANGE|STATECHANGE|INVALID\_RP\_JOIN|BADSERVERTYPEERROR|ADJCHG|SSH2|CLIENT|NATIVE_VLAN_MISMATCH|IF_UP|DHCP_SNOOPING_NONZERO_GIADDR|THRESHOLD\_VIOLATION|THRESHOLD\_VIOLATION\:\s+STANDBY|DHCP\_SNOOPING\_MATCH\_MAC\_FAIL|BUNDLE|UNBUNDLE|DUPLEX\_MISMATCH|VTP\_USER\_NOTIFICATION|FAIL|SSH2\_UNEXPECTED\_MSG|SSH2\_SESSION|SSH2\_USERAUTH|DUPADDR|RADIUS\_DEAD|MACFLAP\_NOTIF|MODULE\_REMOVED|MODULE\_INSERTED|BEACON\_LED\_TURNED|COMM\_FAILED|THERMAL\_GREEN\_THRESHOLD|TTY\_EXPIRE\_TIMER|LOGGINGHOST\_STARTSTOP|X\_CRC\_ERROR|HWIC_CRC_ERR|NOTIFICATION|NBR_RESET|ADJCHANGE|MSGDUMP|NO\_MATCH|PACK\_SND\_FAIL|IPACCESSLOGRL|COUNTERS|CLOCKUPDATE|ARCHIVE\_SKIPPED|FRU\_PS\_ACCESS|INVALIDSOURCEADDRESSPACKET|HOSTFLAPPING|IF\_SFP\_WARNING|LOG\_CONFIG\_CHANGE|FAN\_FAILED|PRIVCFG\_ENCRYPT|CLI\_DEPRECATED|FMANACLLOGMISSMSG|URLOPENFAIL|DUPLEX\_MISMATCH|IF\_DOWN\_LINK\_FAILURE|RECVD\_PKT\_MAC\_ERR|PKT\_REPLAY\_ERR|IKMP\_AG\_MODE\_DISABLED|NBRCHG|RX\_CRC\_ERROR|RECVD\_PKT\_INV\_SPI|IKMP\_NO\_SA|CFGLOG\_LOGGEDCMD|ISAKMP\_ON\_OFF|USER\_NAME\_DELETED|MOBILESTATION\_NOT\_FOUND|MAX\_EAPOL\_KEY\_RETRANS|REPLAY\_ERR|Q_IND|RADIUS\_RESPONSE\_FAILED|RADIUS\_OVERRIDE\_DISABLED|RADIUS\_IN\_GLOBAL\_LIST)\:\s+'
event-details:
- first-match: '\%(?:FMANFP|SEC)\-\d+\-IPACCESSLOGP\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\.\w\s\:]+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<actiontaken>\S+)\:.*?\s+(?P<message>list.*?\s+(?P<action>(?:denied|permitted))\s+(?P<protocol>\w+)\s+(?P<src>[\w\.\:]+)\((?P<sport>\d+)\)\s+.*?[\-\>\s]+(?P<dst>[\w\:\.]+)\((?P<dport>\d+)\)\,.*)'
  event-key-format: '{action}'
  event-key-mapping:
    'denied':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        protocol: Proto
        Packet Length: TXLen
        App: App
    'permitted':
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        protocol: Proto
        Packet Length: TXLen
        App: App

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%(?:FMANFP|SEC)\-\d+\-IPACCESSLOGDP\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\w\.\:\s]+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<actiontaken>\S+)\:\s+(?P<message>.*?list\s+(?P<acl>.*?)\s+(?P<action>\w+)\s+(?P<protocol>\w+)\s+(?P<src>[\w\.\:]+)\s+(?P<iface>.*?)\-\>\s+(?P<dst>[\w\.\:]+)\s+.*?\,\s+(?P<packets>\d+)\s+(?:packet|packets))'
  event-key-format: '{action}'
  event-key-mapping:
    'denied':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        App: App
        sport: SrcPort
        dport: DstPort
        protocol: Proto
        Packet Length: TXLen
    'permitted':
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        App: App
        sport: SrcPort
        dport: DstPort
        protocol: Proto
        Packet Length: TXLen

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SEC\_LOGIN\-'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\.\w\:\s]+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<action>\S+)\:\s+(?P<message>.*?)\s+\[user\:\s+(?P<user>.*?)\]\s+\[Source\:\s+(?P<src>[\w\:\.]+)\]\s+\[localport\:\s+(?P<sport>\d+)\]\s+(?:\[Reason\:\s+(?P<Reason>.*?)\])?'
  event-key-format: '{action}'
  event-key-mapping:
    'LOGIN_SUCCESS':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        AuthProto: AuthProto
        src: SrcIP
        user: User
    'LOGIN_FAILED':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        AuthProto: AuthProto
        Reason: Reason
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SNMP\-\d+\-AUTHFAIL\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\w\:\.\s]+\%(?P<facility>\w+)\-\d+\-(?P<actiontaken>\S+)\:\s+(?P<reason>Authentication\s+failure\s+for\s+(?P<auth_protocol>\w+)\s+.*?host\s+(?P<src>.*))'
  event-key-format: '{actiontaken}'
  event-key-mapping:
    'AUTHFAIL':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        auth_protocol: AuthProto
        reason: Reason
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER
      
  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%AUTHPRIV\-\d+\-SYSTEM\_MSG\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\w\.\:\s]+\%(?P<facility>\S+)\-\d+\-(?P<actiontaken>\S+)\:\s+.*?\:(?P<reason>(?P<action>Authentication\s+failed)\s+from\s+(?P<src>[\w\.\:]+)\s+.*?(?P<daemon>dcos_sshd)\[(?P<pid>\d+)\])'
  event-key-format: '{action}'
  event-key-mapping:
    'Authentication failed':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthProto: SSH
      translate:
        reason: Reason
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER
      
  globals:
    translate:
      datetime: SystemTstamp      

- first-match: '\%SYS\-\d+\-LOGOUT\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+)[\.\w\:\s]+\%(?P<facility>\w+)\-(?P<severity>\d+)\-(?P<action>\w+)\:\s+(?P<message>User\s+(?P<user>[\w\.\-]+)\s+.*?\((?P<src>[\d\.]+)\))'
  event-key-format: '{action}'
  event-key-mapping:
    'LOGOUT':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        AuthProto: AuthProto
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco IOS Event
      Stream: OTHER
      
  globals:
    translate:
      datetime: SystemTstamp