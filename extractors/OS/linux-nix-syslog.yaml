- first-match: '^(?:\<\d+\>\d+\s+)?\d{4}\-\d{1,2}\-\d{2}T\d{2}\:\d{2}\:\d+[\.\w\+\:]+\s+\S+\s+\w+\s+[\-\s\w\_\:\(\)]+\:\s+session\s+(?:closed|opened)\s+for\s+user\s+\S+\s+'
  decoder: regex
  decoder-regex: '(?P<datetime>\d+\-\d+\-\d+T\d+\:\d+\:\d+)[\.\w\:\+]+\s+(?P<hostname>\S+)\s+(?P<daemon>\S+)[\-\s\d]+pam\_unix\(\S+\:session\)\:\s+(?P<message>(?P<action>session\s+(?:closed|opened))\s+for\s+user\s+(?P<user>\S+))'
  event-key-format: '{action}'
  event-key-mapping:
    'session opened':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        AuthProto: AuthProto  
    'session closed':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        AuthProto: AuthProto    

  fallback:
    annotate:
      EventName: Generic NIX Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System      

- first-match: 'audispd[\s\-]+node\=\S+\s+type\=\S+\s+'
  decoder: regex
  decoder-regex: '(?P<datetime>\d+\-\d+\-\d+T\d+\:\d+\:\d+)[\.\w\:\+]+\s+(?P<hostname>\S+)\s+(?P<daemon>\S+)[\-\s\d]+\s+node\=\S+\s+type\=(?P<type>\S+)(?:.*?acct\=\\?\"?(?P<user>.*?)\\?\"?\s+exe\=\\?\"?(?P<process>.*?)\\?\"?\s+)?(?:.*?cmd\=\"(?P<cmd>.*?)\")?'
  event-key-format: '{type}'
  event-key-mapping:
    'USER_CMD':
      annotate:
        Stream: AUDITD
        Action: USER_COMMAND_EXECUTED
        Status: PASSED
      translate:
        user: User
        cmd: CommandLine
        process: Process
        ProcessArgs: ProcessArgs 
    'CRED_DISP':
      annotate:
        Stream: IAM
        Action: CREDENTIAL_DISPOSED
        Status: PASSED
      translate:
        user: User
        TargetUser: TargetUser
        Role: Role               

  fallback:
    annotate:
      EventName: Generic NIX Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System

- first-match: 'Accepted\s+publickey\s+for\s+\S+\s+from\s+[\d\.]+\s+port\s+\d+\s+\w+'
  decoder: regex
  decoder-regex: '(?P<datetime>(?:\w{3}\s+\d{1,2}\s+[\d\:]+|\d{4}\-\d{1,2}\-\d{1,2}T[\d\:]+Z)).*?(?:(?P<hostname>\S+))?\s+(?P<daemon>\w+)\[(?P<pid>\d+)\]\:.*?(?P<action>\w+\s+\w+)\s+for\s+(?P<user>\S+)\s+from\s+(?P<src>[\d\.]+)\s+\w+\s+\d+\s+(?P<authproto>\w+)\:?'
  event-key-format: '{action}'
  event-key-mapping:
    'Accepted publickey': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User 
        authproto: AuthProto
         
  fallback:
    annotate:
      EventName: Generic NIX Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp