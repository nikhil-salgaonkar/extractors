schema-version: 1.0
#extractor-version: 1
extractor-id: 56
source-name: NIX
source-type: OS
source-description: Extractor for NIX OS
provides-streams:
- AUTHENTICATION
master-filters:
- '(systemd-logind|sshd|cron|internal-sftp|sftpd|syslog|sudo|su|login|saphostexec|sftp-server|sapdbctrl|pkexec|polkit-agent-helper-\d+)(:|\[\d+\]:)'
event-details:
- first-match: '\S+\[\d+\]\:\s+Accepted\s+password\s+for'
  decoder: regex
  decoder-regex: '(?P<hostname>\S+)\s+(?P<daemon>\w+)\[(?P<pid>\d+)\]\:\s+(?P<msg>(?P<action>Accepted\s+password)\s+for\s+(?P<user>\S+)\s+from\s+(?P<src>[\d\.]+)\s+.*?port\s+(?P<sport>\d+)\s+.*)'
  event-key-format: '{action}'
  event-key-mapping:
    'Accepted password': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        msg: Message
        src: SrcIP
        sport: SrcPort
        user: User  

  fallback:
      annotate:
        EventName: Generic NIX Event
        Stream: OTHER

  globals:
    translate:
      hostname: System
      daemon: Daemon
      pid: PID

- first-match: '\s+\S+\[\d+\]\:\s+input_userauth_request\:\s+invalid\s+user\s+\S+\s+'
  decoder: regex
  decoder-regex: '(?:(?P<hostname>\S+)\s+)?(?P<daemon>\w+)\[(?P<pid>\d+)\]\:\s+(?P<msg>.*?\s+(?P<action>invalid\s+user)\s+(?P<user>\S+))'
  event-key-format: '{action}'
  event-key-mapping:
    'invalid user': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        msg: Message
        user: User  

  fallback:
      annotate:
        EventName: Generic NIX Event
        Stream: OTHER

  globals:
    translate:
      hostname: System
      daemon: Daemon
      pid: PID   
      
