schema-version: 1.0
#extractor-version: 1
extractor-id: 67
source-name: CISCO
source-type: OS
source-description: Extractor for Cisco OS Events
provides-streams:
- AUTHENTICATION
- ROUTER
- SWITCH
master-filters:
- '\s+\%(?:ETHPORT|AUTHPRIV|LINEPROTO-SW2|LINK-SW2|SEC|FMANFP|PORT_SECURITY|DOT1X|PORT|SEC_LOGIN|SYS|SSH|VSHD|LINK|LINEPROTO)\-\d+\-(?:IF_UP|IF_DOWN_LINK_FAILURE|SYSTEM_MSG|UPDOWN|IPACCESSLOGS|IPACCESSLOGP|PACK_SND_FAIL|IPACCESSLOGDP|LOGIN_SUCCESS|LOGOUT|LOGIN_FAILED|IPACCESSLOGNP|PSECURE_VIOLATION|FAIL)\:\s+'
event-details:
- first-match: '\%SEC\-6\-IPACCESSLOGS\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<message>list\s+(.*?)\s+(?P<action>(?:permitted|denied))\s+(?P<src>.*?)\s+(?P<packets>\w+).*)'
  event-key-format: '{action}'
  event-key-mapping:
    permitted:
      annotate:
        Stream: ROUTER
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        message: Message
        packets: Packets
        severity: Severity
    denied:
      annotate:
        Stream: ROUTER
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP
        message: Message
        packets: Packets
        severity: Severity

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%FMANFP\-6\-IPACCESSLOGP\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:.*?\s+(?P<message>list.*?\s+(?P<action>(?:denied|permitted)).*)'
  event-key-format: '{action}'
  event-key-mapping:
    denied:
      annotate:
        Stream: ROUTER
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        message: Message
        severity: Severity
    permitted:
      annotate:
        Stream: ROUTER
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        message: Message
        severity: Severity

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SSH\-3\-PACK\_SND\_FAIL'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<action>.*)'
  event-key-format: '{mnemonic}'
  event-key-mapping:
    PACK_SND_FAIL:
      annotate:
        Stream: ROUTER
        Action: PACKET_SEND
        Status: FAILED
      translate:
        message: Message
        severity: Severity

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%FMANFP\-6\-IPACCESSLOGDP\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<message>.*?list\s+(?P<acl>.*?)\s+(?P<action>\w+)\s+(?P<proto>\w+)\s+(?P<src>.*?)\s+(?P<iface>.*?)\-\>\s+(?P<dst>.*?)\s+.*?\,\s+(?P<packets>\d+)\s+(?:packet|packets))'
  event-key-format: '{action}'
  event-key-mapping:
    denied:
      annotate:
        Stream: ROUTER
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        message: Message
        src: SrcIP
        dst: DstIP
        acl: ACL
        severity: Severity
    permitted:
      annotate:
        Stream: ROUTER
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        message: Message
        src: SrcIP
        dst: DstIP
        acl: ACL
        severity: Severity

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SEC\_LOGIN\-'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<action>.*?)\s+\[user\:\s+(?P<user>.*?)\]\s+\[Source\:\s+(?P<src>[\d\.]+)\]\s+\[localport\:\s+(?P<sport>\d+)\]\s+'
  event-key-format: '{action}'
  event-key-mapping:
    Login Success:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthMethod: DIRECT
        Reason: '-'
      translate:
        src: SrcIP
        user: User
    Login failed:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthMethod: DIRECT
        Reason: INVALID_PASSWORD
      translate:
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SYS\-6\-LOGOUT\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\w+)\-(?P<severity>\d+)\-(?P<mnemonic>\w+)\:\s+(?P<message>User\s+(?P<user>[\w\.\-]+)\s+.*?\((?P<src>[\d\.]+)\))'
  event-key-format: '{mnemonic}'
  event-key-mapping:
    LOGOUT:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
        AuthMethod: DIRECT
        Reason: '-'
      translate:
        src: SrcIP
        user: User

  fallback:
    annotate:
      EventName: Generic Cisco OS Event
      Stream: OTHER
      
  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\%SEC\-6\-IPACCESSLOGNP'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<message>.*?list\s+(?P<acl>.*?)\s+(?P<action>\w+)\s+(?P<proto>\w+)\s+(?P<src>.*?)\s+(?P<iface>.*?)\-\>\s+(?P<dst>.*?)\,\s+(?P<packets>\d+)\s+(?:packets|packet))'
  event-key-format: '{action}'
  event-key-mapping:
    permitted:
      annotate:
        Stream: ROUTER
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        message: Message
        src: SrcIP
