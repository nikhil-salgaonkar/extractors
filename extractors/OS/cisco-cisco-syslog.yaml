    permitted:
      annotate:
        Stream: ROUTER
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        message: Message
        src_ip: SrcIP
        dst_ip: DstIP
        acl: ACL

  fallback:
      annotate:
        EventName: Generic Cisco OS Event
        Stream: OTHER
