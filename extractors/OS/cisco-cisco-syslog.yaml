- first-match: '\%SEC\-6\-IPACCESSLOGDP\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w+\s+\d+\s+\d+\:\d+\:\d+).*?\s+\%(?P<facility>\S+)\-(?P<severity>\d+)\-(?P<mnemonic>.*?)\:\s+(?P<message>.*?list\s+(?P<acl>.*?)\s+(?P<action>\w+)\s+(?P<proto>\w+)\s+(?P<src_ip>.*?)\s+(?P<iface>.*?)\-\>\s+(?P<dst_ip>.*?)\s+.*?\,\s+(?P<packets>\d+)\s+(?:packet|packets))'
