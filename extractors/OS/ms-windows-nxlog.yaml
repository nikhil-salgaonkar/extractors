- first-match: \"SourceName\"\:\s*\"Microsoft\-Windows\-Sysmon\"
  decoder: json
  event-key-format: '{EventID}'
  event-key-mapping:
    '1': 
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_ADDED
        Status: PASSED
      translate:
        User: User
        ParentCommandLine: ParentCommandLine
        OriginalFileName: OriginalFileName
        ParentImage: ParentImage 
        Image: Image
        CommandLine: CommandLine
        Description: Description
        Company: Company
        Product: Product
    '5': 
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_REMOVED
        Status: PASSED
      translate:
        Image: Image
        User: User
        Description: Description

    '3': 
      annotate:
        Stream: SYSMON-NETWORK 
        Action: NETWORK_CONNECTION
        Status: PASSED
      translate:
        Image: Image
        SourceIp: SrcIP
        SourcePort: SrcPort
        SourceHostname: SrcHost
        DestinationIp: DstIP
        DestinationHostname: DstHost
        DestinationPort: DstPort
        Description: Description

    '10':
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_ACCESSED
        Status: PASSED
      translate:
        TargetImage: TargetImage
        GrantedAccess: GrantedAccess
        CallTrace: CallTrace
        Description: Description

    '11':
      annotate:
        Stream: SYSMON-FILE
        Action: FILE_CREATED
        Status: PASSED
      translate:
        Image: Image
        TargetFilename: TargetFilename
        CreationUtcTime: CreationUtcTime    
    
    '12':
      annotate:
        Stream: SYSMON-REGISTRY 
        Action: OBJECT_MODIFIED
        Status: PASSED
      translate:
        Image: Image
        TargetObject: TargetObject
        Description: Description 

    '13':
      annotate:
        Stream: SYSMON-REGISTRY 
        Action: OBJECT_MODIFIED
        Status: PASSED
      translate:
        Image: Image
        TargetObject: TargetObject
        Details: Details
        Description: Description    

    '8':
      annotate:
        Stream: SYSMON-PROCESS
        Action: CREATE_REMOTE_THREAD
        Status: PASSED
      translate:
        TargetImage: TargetImage
        Description: Description

    '7':
      annotate:
        Stream: SYSMON-IMAGE-LOAD 
        Action: PROCESS_ACCESSED
        Status: PASSED
      translate:
        User: User
        Description: Description
        Company: Company
        Product: Product   
             
  fallback:
    annotate:
      EventName: Generic Windows Event
      Stream: OTHER

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: System

