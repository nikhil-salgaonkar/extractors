- first-match: \"SourceName\"\:\"Microsoft\-Windows\-Sysmon\"
  decoder: json
  event-key-format: '{EventID}'
  event-key-mapping:
    '1': 
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_ADDED
        Status: PASSED
      translate:
        Description: EvtDesc
        User: User
        ParentCommandLine: ParentCommandLine
        OriginalFileName: OriginalFileName
        ParentImage: ParentImage 
        ParentUser: ParentUser
        Description: Description
        Company: Company
        Product: Product
    '5': 
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_REMOVED
        Status: PASSED
      translate:
        Image: Image 
        ParentCommandLine: ParentCommandLine
        OriginalFileName: OriginalFileName
        ParentImage: ParentImage 
        ParentUser: ParentUser
        Description: Description
        Company: Company
        Product: Product   
    '3': 
      annotate:
        Stream: SYSMON-NETWORK 
        Action: NETWORK_CONNECTION
        Status: PASSED
      translate:
        Image: Image 
        ParentCommandLine: ParentCommandLine
        ParentImage: ParentImage
        ParentUser: ParentUser 
        SourceIp: SrcIP
        SourcePort: SrcPort
        SourceHostname: SrcHost
        DestinationIp: DstIP
        DestinationHostname: DstHost
        OriginalFileName: OriginalFileName
        DestinationPort: DstPort
        Description: Description
        Company: Company
        Product: Product
    '10':
      annotate:
        Stream: SYSMON-PROCESS 
        Action: PROCESS_ACCESSED
        Status: PASSED
      translate: 
        TargetImage: TargetImage
        GrantedAccess: GrantedAccess
        OriginalFileName: OriginalFileName
        ParentUser: ParentUser
        ParentImage: ParentImage 
        Description: Description
        Company: Company
        Product: Product
    '7':
      annotate:
        Stream: SYSMON-IMAGE-LOAD 
        Action: PROCESS_ACCESSED
        Status: PASSED
      translate: 
        Image: Image
        ImageLoaded: ImageLoaded
        Description: Description
        Signed: Signed 
        OriginalFileName: OriginalFileName
        ParentUser: ParentUser
        ParentImage: ParentImage 
        Description: Description
        Company: Company
        Product: Product   
             
  fallback:
      annotate:
        EventName: Generic Windows Events
        Stream: OTHER
      translate:  
        EventID: EventID 
        Channel: EventSource

  globals:
    translate:
      EventTime: SystemTstamp
      Hostname: SystemName  
       
      
