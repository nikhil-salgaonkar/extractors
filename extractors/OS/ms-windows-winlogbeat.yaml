- first-match: \"MSSQLSERVER\"
  decoder: json
  event-key-format: '{winlog[event_id]}'
  event-key-mapping:
    '18456':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        winlog[host][name]: User
    '18454':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
