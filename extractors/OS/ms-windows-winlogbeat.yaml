- first-match: \"Microsoft\-Windows\-Eventlog\"
  decoder: json
  event-key-format: '{winlog[event_id]}'
  event-key-mapping:
    '1102':
      annotate:
        Stream: WIN-AUDIT
        Action: AUDIT_LOG_CLEARED
        Status: PASSED  
        Event: The audit log was cleared.
        Category: POLICY
      translate: 
        winlog[event_data][SubjectUserName]: User 
        winlog[event_data][ObjectName]: Object
        winlog[event_data][IpAddress]: SrcIP 
    '1104':
      annotate:
        Stream: WIN-AUDIT
        Action: SECURITY_LOG_FULL
        Status: PASSED  
        Event: The security Log is now full.
        Category: POLICY  
      translate: 
        winlog[event_data][SubjectUserName]: User 
        winlog[event_data][ObjectName]: Object
        winlog[event_data][IpAddress]: SrcIP    

  fallback:
    annotate:
      EventName: Generic WinlogBeat Event
      Stream: OTHER

  globals:
    translate:
      winlog[computer_name]: System
      '@timestamp': SystemTstamp

