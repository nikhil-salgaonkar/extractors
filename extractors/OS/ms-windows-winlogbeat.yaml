schema-version: 1.0
#extractor-version: 1
extractor-id: 710
integration: Winlogbeat
vendor-name: Microsoft
product-name: Windows
source-name: WINDOWS
source-type: OS
source-description: Extractor for Windows Winlogbeat Events
provides-streams:
- SYSMON-PROCESS
- SYSMON-NETWORK
- SYSMON-FILE
- SYSMON-IMAGE-LOAD
- SYSMON-REGISTRY
- SYSMON-WMI
- SYSMON-PIPE
- SYSMON-SERVICE
- SYSMON-DNS
- IAM
- AUTHENTICATION
- SYSMON-DRIVER-LOAD
- SYSMON-CONFIG
master-filters:
- \"beat\"\:\"winlogbeat\"
