schema-version: 1.0
#extractor-version: 1
extractor-id: 128
source-name: WINDOWS
source-type: OS
source-description: Extractor for Windows Winlogbeat Events
provides-streams:
- SYSMON-PROCESS
- SYSMON-NETWORK
- SYSMON-IMAGE-LOAD
- SYSMON-REGISTRY
master-filters:
- \"SourceName\"\:\"Microsoft\-Windows
event-details:
- first-match: '\"channel\"\:\s*\"Microsoft-Windows-Sysmon/Operational\"'
  decoder: json
  event-key-format: '{winlog.event_id}'
  event-key-mapping:
    '1':
      annotate:
        Stream: SYSMON-PROCESS
        Action: PROCESS_ADDED
        Status: PASSED
      translate:
        winlog.event_data.User: User
        winlog.event_data.ParentCommandLine: ParentCommandLine
        winlog.event_data.OriginalFileName: OriginalFileName
        winlog.event_data.ParentImage: ParentImage
        winlog.user.name: ParentUser
        winlog.event_data.CommandLine: CommandLine
        winlog.event_data.Description: Description
        winlog.event_data.Company: Company
        winlog.event_data.Product: Product