schema-version: 1.0
#extractor-version: 1
extractor-id: 715
integration: Auditbeat
vendor-name: Linux
product-name: ALL
source-name: AUDITBEAT
source-type: OS
source-description: Extractor for Auditbeat Events
provides-streams:
- AUTHENTICATION
- AUDITD
master-filters:
- '\"type\"\:\"auditbeat\"'
event-details:
- first-match: '\"category\":\[\"authentication\"'
  decoder: json
  event-key-format: '{event[action]}-{event[outcome]}'
  event-key-mapping:
    'logged-in-success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthProto: '-'
      translate:
        user[name]: User
        source[ip]: SrcIP
    'logged-in-failure':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthProto: '-'
        Reason: INVALID_CREDENTIALS
      translate:
        user[name]: User
        source[ip]: SrcIP
    'was-authorized-success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthProto: '-'
      translate:
        related[user][0]: User
        host[ip][0]: SrcIP
    'was-authorized-failure':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthProto: '-'
        Reason: INVALID_CREDENTIALS
      translate:
        related[user][0]: User
        host[ip][0]: SrcIP
    'changed-login-id-to-success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthProto: '-'
      translate:
        related[user][0]: User
        host[ip][0]: SrcIP
    'changed-login-id-to-failure':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthProto: '-'
        Reason: INVALID_CREDENTIALS
      translate:
        related[user][0]: User
        host[ip][0]: SrcIP
    'authenticated-success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthProto: '-'
      translate:
        user[name]: User
        source[ip]: SrcIP
    'authenticated-failure':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthProto: '-'
        Reason: INVALID_CREDENTIALS
      translate:
        user[name]: User
        source[ip]: SrcIP 
    'acquired-credentials-success':
      annotate:
        Stream: AUDITD
        Action: CREDENTIALS_ACQUIRED
        Status: PASSED
      translate:
        user[name]: User
        process[executable]: Process
        process[args]: ProcessArgs
        auditd[data][cmd]: CommandLine 
    'disposed-credentials-success':
      annotate:
        Stream: AUDITD
        Action: CREDENTIALS_DISPOSED
        Status: PASSED
      translate:
        user[name]: User
        process[executable]: Process
        process[args]: ProcessArgs 
        auditd[data][cmd]: CommandLine 
    'refreshed-credentials-success':
      annotate:
        Stream: AUDITD
        Action: CREDENTIALS_REFRESHED
        Status: PASSED
      translate:
        user[name]: User
        process[executable]: Process
        process[args]: ProcessArgs  
        auditd[data][cmd]: CommandLine 
    'started-session-success':
      annotate:
        Stream: AUDITD
        Action: SESSION_STARTED
        Status: PASSED
      translate:
        user[name]: User
        process[executable]: Process
        process[args]: ProcessArgs   
        auditd[data][cmd]: CommandLine 
    'ended-session-success':
      annotate:
        Stream: AUDITD
        Action: SESSION_ENDED
        Status: PASSED
      translate:
        user[name]: User
        process[executable]: Process
        process[args]: ProcessArgs   
        auditd[data][cmd]: CommandLine  

  fallback:
    annotate:
      EventName: Generic Auditbeat Event
      Stream: OTHER

  globals:
    translate:
      host[hostname]: System
      '@timestamp': SystemTstamp

