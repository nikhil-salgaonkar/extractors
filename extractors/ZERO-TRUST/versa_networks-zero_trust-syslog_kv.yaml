      translate:
        sourceIPv4Address: SrcIP
        destinationIPv4Address: DstIP
        sourceIPv6Address: SrcIP
        destinationIPv6Address: DstIP
        protocolIdentifier: Proto
        sourcePort: SrcPort
        destinationPort: DstPort
        appSubFamily: App
        sentPackets: TXLen
        recvdPackets: RXLen
    'nat66-sess-delete':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: PASSED
      translate:
        sourceIPv4Address: SrcIP
        destinationIPv4Address: DstIP
        sourceIPv6Address: SrcIP
        destinationIPv6Address: DstIP
        protocolIdentifier: Proto
        sourcePort: SrcPort
        destinationPort: DstPort
        appSubFamily: App
        sentPackets: TXLen
        recvdPackets: RXLen
  
  fallback:
    annotate:
      EventName: Generic Versa Networks Events
      Stream: OTHER

  globals:
