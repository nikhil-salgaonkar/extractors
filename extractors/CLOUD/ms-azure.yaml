        User: User
        operationName: OperationName     

  fallback:
    annotate:
      EventName: Generic Azure Event
      Stream: OTHER

  globals:
    translate:
      System: System
      time: SystemTstamp                

- first-match: 'Status\"\:\"\w+\".*?\"category\"\:\"OperationalLogs\"'
  decoder: json
  event-key-format: '{category}-{Status}'
  event-key-mapping: 
    'OperationalLogs-Succeeded':
      annotate:
        Stream: AZURE
        Action: AZURE_OPERATION
        Status: PASSED
      translate:  
        category: Category
        Caller: User
        EventName: EventName
        OperationName: OperationName  

  fallback:
    annotate:
      EventName: Generic Azure Event
      Stream: OTHER

  globals:
    translate:
      System: System
      EventTimeString: SystemTstamp       

- first-match: '\"failures\"\:\d+\,.*?\"category\"\:\"ArchiveLogs\"'
  decoder: json
  event-key-format: '{category}'
  event-key-mapping: 
    'ArchiveLogs':
      annotate:
        Stream: AZURE
        Action: AZURE_ARCHIVE
        Status: FAILED
        EventName: ARCHIVELOGS
      translate:  
        category: Category
        User: User
        OperationName: OperationName

  fallback:
    annotate:
      EventName: Generic Azure Event
      Stream: OTHER

  globals:
    translate:
      System: System
      startTime: SystemTstamp

- first-match: '\"operationName\":\"NetworkSecurityGroupFlowEvents\"'
  decoder: json
  event-key-format: '{Version}-{flowPacket}'
  event-key-mapping: 
    '1-A':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: PASSED
      translate:  
        flowSrc: SrcIP
        flowSPort: SrcPort
        flowDst: DstIP
        flowDPort: DstPort
        flowProto: Proto
        App: App
        flowBytesSentSrcToDst: TXLen
        flowBytesSentDstToSrc: RXLen
    '1-D':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate:  
        flowSrc: SrcIP
        flowSPort: SrcPort
        flowDst: DstIP
        flowDPort: DstPort
        flowProto: Proto
        App: App
        flowBytesSentSrcToDst: TXLen
        flowBytesSentDstToSrc: RXLen
    '2-A':
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:  
        flowSrc: SrcIP
        flowSPort: SrcPort
        flowDst: DstIP
        flowDPort: DstPort
        flowProto: Proto
        App: App
        flowBytesSentSrcToDst: TXLen
        flowBytesSentDstToSrc: RXLen
    '2-D':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: PASSED
      translate:  
        flowSrc: SrcIP
        flowSPort: SrcPort
        flowDst: DstIP
        flowDPort: DstPort
        flowProto: Proto
        App: App
        flowBytesSentSrcToDst: TXLen
        flowBytesSentDstToSrc: RXLen

  fallback:
    annotate:
      EventName: Generic Azure Event 
      Stream: OTHER

  globals:
    translate:
      System: System
      time: SystemTstamp

  subs:
    Proto: 
      'T': 'TCP'
      'U': 'UDP'