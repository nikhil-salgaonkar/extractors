schema-version: 1.0
#extractor-version: 1
extractor-id: 700
integration: NXLog
vendor-name: Amazon
product-name: AWS CloudTrail
source-name: AWS
source-type: CLOUD
source-description: Extractor for AWS CloudTrail Events
provides-streams:
- AUTHENTICATION
- CONFIGURATION
- CLOUDTRAIL
- IAM
master-filters:
- '\"awsRegion\"'
event-details:
- first-match: '\"eventType\":\s*\"AwsConsoleSignIn\"'
  decoder: json
  event-key-format: '{eventName}-{responseElements[ConsoleLogin]}'
  event-key-mapping:
    'ConsoleLogin-Failure':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        userIdentity[userName]: User
        sourceIPAddress: SrcIP
        errorMessage: Reason
        AuthProto: AuthProto
    'ConsoleLogin-Success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        userIdentity[userName]: User
        sourceIPAddress: SrcIP
        AuthProto: AuthProto

  fallback:
    annotate:
      EventName: Generic AWS CloudTrail Events
      Stream: OTHER

  globals:
    translate:
      eventTime: SystemTstamp
      System: System

