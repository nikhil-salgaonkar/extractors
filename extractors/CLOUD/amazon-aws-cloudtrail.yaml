        eventSource: EventSource
        eventName: EventName
        awsRegion: AwsRegion
        userIdentity[accessKeyId]: AccessKey
        userIdentity[type]: UserGroup
        sourceIPAddress: SrcIP
        userAgent: UserAgent
        requestParameters: RequestParameters
        responseElements: ResponseElements
        errorCode: ErrorCode
        userIdentity[arn]: UserArn
