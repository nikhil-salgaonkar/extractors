schema-version: 1.0
#extractor-version: 1 
extractor-id: 723
integration: AWS S3
vendor-name: Amazon
product-name: Amazon VPC 
source-name: AMAZON-VPC 
source-type: CLOUD
source-description: Extractor for Amazon VPC Events
provides-streams:
- FIREWALL
master-filters:
- '(?:1|2|3|4|5).*?eni-\w+.*(?:ACCEPT|REJECT|\-).*?(?:OK|NODATA|SKIPDATA)'
event-details:
- first-match: '2\s+\w+\s+eni\-\w+.*(?:ACCEPT|REJECT)\s+OK'
  decoder: regex
  decoder-regex: '(?P<version>\d+)\s+\w+\s+eni\-\w+\s+(?P<src>[\w\:\.]+)\s+(?P<dst>[\w\:\.]+)\s+(?P<sport>\d+)\s+(?P<dport>\d+)\s+(?P<proto>\d+)\s+\d+\s+(?P<txlen>\d+)\s+(?P<datetime>\d+)\s+\d+\s+(?P<action>(?:ACCEPT|REJECT))\s+OK'
  event-key-format: '{action}'
  event-key-mapping:  
    'ACCEPT': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        App: App
        txlen: TXLen
        RXLen: RXLen
    'REJECT': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        App: App
        txlen: TXLen
        RXLen: RXLen
        
  fallback:
    annotate:
      EventName: Generic Amazon VPC Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      System: System

