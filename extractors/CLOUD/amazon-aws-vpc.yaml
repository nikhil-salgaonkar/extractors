- first-match: '3\s+eni\-\w+.*(?:1|2|3|4|18|19)\s+(?:IPv4|IPv6|EFA)\s+[\w\:\.]+\s+[\w\.\:]+\s+(?:ACCEPT|REJECT)\s+OK'
  decoder: regex
  decoder-regex: '(?P<version>\d+).*?(?P<src>[\w\:\.]+)\s+(?P<dst>[\w\:\.]+)\s+(?P<sport>\d+)\s+(?P<dport>\d+)\s+(?P<proto>\d+)\s+(?:1|2|3|4|18|19)\s+(?:IPv4|IPv6|EFA)\s+[\w\:\.]+\s+[\w\:\.]+\s+(?P<action>(?:ACCEPT|REJECT))\s+OK'
  event-key-format: '{action}'
  event-key-mapping:  
    'ACCEPT': 
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        App: App
        TXLen: TXLen
        RXLen: RXLen
    'REJECT': 
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        App: App
        TXLen: TXLen
        RXLen: RXLen
        
  fallback:
    annotate:
      EventName: Generic Amazon VPC Event
      Stream: OTHER

  globals:
    translate:
      SystemTstamp: SystemTstamp
      System: System

  subs: *id001

- first-match: '5.*(?:ACCEPT|REJECT).*?(?:ingress|egress)\s+OK'
  decoder: regex
  decoder-regex: '(?P<version>\d+)\s+(?P<src>[\w\:\.]+)\s+(?P<dst>[\w\:\.]+)\s+(?P<sport>\d+)\s+(?P<dport>\d+)\s+(?P<proto>\d+)\s+(?P<datetime>\d+)\s+\d+\s+(?:IPv4|IPv6|EFA)\s+\d+\s+(?P<txlen>\d+).*?(?P<action>(?:ACCEPT|REJECT))\s+(?:1|2|3|4|18|19)\s+[\w\:\.]+\s+[\w\:\.]+\s+(?P<app>[\w\-\_]+)\s+(?P<app1>[\w\-\_]+)\s+(?:1|2|3|4|5|6|7|8|-)\s+(?P<flow>(?:ingress|egress))\s+OK'
  event-key-format: '{action}-{flow}'
  event-key-mapping:  
    'ACCEPT-ingress': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        app: App
        txlen: TXLen
        RXLen: RXLen
    'ACCEPT-egress': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        app1: App
        txlen: TXLen
        RXLen: RXLen
    'REJECT-ingress': 
