- first-match: '3\s+vpc\-\w+\s+subnet\-\w+\s+i\-\w+\s+eni\-\w+\s+\d+\s+(?:IPv4|IPv6|EFA).*?(?:ACCEPT|REJECT)\s(?:1|2|3|4|18|19)\s+OK'
  decoder: regex
  decoder-regex: '(?P<version>\d+).*?(?:IPv4|IPv6|EFA)\s+(?P<src>[\w\:\.]+)\s+(?P<dst>[\w\:\.]+)\s+(?P<sport>\d+)\s+(?P<dport>\d+)\s+[\w\:\.]+\s+[\w\:\.]+\s+(?P<proto>\d+)\s+(?P<txlen>\d+)\s+\d+\s+(?P<datetime>\d+)\s+\d+\s+(?P<action>(?:ACCEPT|REJECT))\s+(?:1|2|3|4|18|19)\s+OK'
  event-key-format: '{action}'
  event-key-mapping:  
    'ACCEPT': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate: 
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        proto: Proto
        App: App
        txlen: TXLen
        RXLen: RXLen
    'REJECT': 
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
