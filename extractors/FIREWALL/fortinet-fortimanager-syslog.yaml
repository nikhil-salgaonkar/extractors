schema-version: 1.0
#extractor-version: 1
extractor-id: 242
integration: Syslog
vendor-name: Fortinet
product-name: FortiManager
source-name: FORTIMANAGER
source-type: FIREWALL
source-description: Extractor for FortiManager Firewall Events
provides-streams:
- AUTHENTICATION
master-filters:
- 'device\_id\=FM[\w\-]+\s+log\_id\='
event-details:
- first-match: 'log_id\=\"?\d+\"?'
  decoder: regex
  decoder-regex: '(?P<datetime>date\=\w{4}\-\w{2}\-\w{2}\s+time\=\d{2}\:\d{2}\:\d{2})\s+devname\=(?P<devname>\S+)\s+device_id\=(?P<device_id>\S+)\s+log_id\=(?P<log_id>\d+)\s+type\=(?P<type>\w+)\s+subtype\=(?P<subtype>\w+)\s+pri\=(?P<pri>\w+)\s+desc\=\"(?P<desc>.*?)\"(?:\s+user\=\"(?P<user>\S+)\")?(?:\s+userfrom\=\"(?P<authproto>\w+)\((?P<src>[\d\.]+)\)\")?(?:\s+msg\=\"(?P<msg>.*?reason:(?P<reason>.*?))\")?(?:\s+adminprof\=\"(?P<adminprof>.*?)\")?(?:.*?action\=\"(?P<action>.*?)\")?'
  event-key-format: '{log_id}-{action}'
  event-key-mapping:
    '0001010018-None':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN 
        Status: PASSED
      translate:
        src: SrcIP
        authproto: AuthProto
        user: User 
    '0028037013-fail':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: INVALID_USER
      translate:
        src: SrcIP
        authproto: AuthProto
        user: User
    '0001010019-None':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        src: SrcIP
        reason: Reason
        authproto: AuthProto
        user: User

  fallback:
    annotate:
      EventName: Generic FortiManager Firewall Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      devname: System