schema-version: 1.0
#extractor-version: 1
extractor-id: 127
integration: Syslog(KV)
vendor-name: Fortinet
product-name: FortiGate
source-name: FORTIGATE
source-type: FIREWALL
source-description: Extractor for Fortigate Firewall Events
provides-streams:
- FIREWALL
- THREAT
- AUTHENTICATION
- CONFIGURATION
- IAM
master-filters:
- 'devname\=\S+\s+devid\=\"?(?:FG|FW)'
