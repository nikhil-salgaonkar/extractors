- first-match: 'type\=\"?(?:utm|anomaly)\"?'
  decoder: custom
  decoder-regex: '([\w]+)=(\"[^\"]*\"|[^\s]*)'
  event-key-format: '{subtype}'
  event-key-mapping:
    'ips':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user: User
        srcip: SrcIP
        dstip: DstIP
        attack: Threat
    'virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user: User
        srcip: SrcIP
        dstip: DstIP
        virus: Threat
    'anomaly':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user: User
        srcip: SrcIP
        dstip: DstIP
        attack: Threat  
    'ssl':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user: User
        srcip: SrcIP
        dstip: DstIP
        reason: Threat  

  fallback:
    annotate:
      EventName: Generic Fortigate Firewall Event
      Stream: OTHER

  globals:
    translate:
      date: SystemTstamp
      devname: System

