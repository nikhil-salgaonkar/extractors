      hostname: System

- first-match: 'ARP\s+spoofing\s+attack\s+detected\,\s+ip\=[\d\.]+\,\s+mac\=[\w\.\:]+\,' 
  decoder: regex
  decoder-regex: '(?P<datetime>\d{4}\-\d{1,2}\-\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\w+)\s+(?P<threat>.*?)\s+detected\,\s+ip\=(?P<src>[\d\.]+)'
  event-key-format: ''
  event-key-mapping:
    '':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate: 
        threat: Threat
        src: SrcIP
        dst: DstIP
        User: User
        
  fallback:
    annotate:
      EventName: Generic WatchGuard Firewall Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System