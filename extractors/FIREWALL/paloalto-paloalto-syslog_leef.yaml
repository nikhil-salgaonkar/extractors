      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User    
    'THREAT-scan':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
