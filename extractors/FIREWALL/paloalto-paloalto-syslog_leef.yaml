schema-version: 1.0
#extractor-version: 1
extractor-id: 900
integration: Syslog(LEEF)
vendor-name: PaloAlto
product-name: Palo Alto Firewall
source-name: PALOALTO
source-type: FIREWALL
source-description: Extractor for PaloAlto Firewall Events
provides-streams:
- FIREWALL
- THREAT
- AUTHENTICATION
- CONFIGURATION
master-filters:
- 'LEEF\:2\.0\|Palo\s+Alto\s+Networks\|PAN\-OS\s+Syslog\s+Integration\|'
event-details:
- first-match: 'cat=THREAT'
  decoder: custom
  decoder-regex: '([\w]+)\=([^\|]+)'
  event-key-format: '{cat}-{Subtype}'
  decoder-header: CEF
  event-key-mapping:
    'THREAT-data':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User    
    'THREAT-file':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User    
    'THREAT-flood':
