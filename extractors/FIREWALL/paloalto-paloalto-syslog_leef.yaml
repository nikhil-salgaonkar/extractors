      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-drop ICMP':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-reset-both':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-reset client':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-reset server':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
