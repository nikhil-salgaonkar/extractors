    'THREAT-spyware':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User    
    'THREAT-url':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User      
    'THREAT-virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User    
    'THREAT-vulnerability':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User 
    'THREAT-wildfire':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User 
    'THREAT-wildfire-virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        ThreatID: Threat
        src: SrcIP
        dst: DstIP
        SourceUser: User                              

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      DeviceName: System
      devTime: SystemTstamp

- first-match: 'cat=(?:SCTP|TRAFFIC)'
  decoder: custom
  decoder-regex: '([\w]+)\=([^\|]+)'
  event-key-format: '{cat}-{action}'
  decoder-header: CEF
  event-key-mapping:
    'SCTP-allow':
      annotate:
        Stream: FIREWALL
        Action: SESSION_ESTABLISHED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        App: App
        srcBytes: TXLen
        dstBytes: RXLen
    'SCTP-deny':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        App: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-allow':
      annotate:
        Stream: FIREWALL
        Action: SESSION_ESTABLISHED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
        srcPort: SrcPort
        dstPort: DstPort
        Application: App
        srcBytes: TXLen
        dstBytes: RXLen
    'TRAFFIC-deny':
      annotate:
        Stream: FIREWALL
        Action: SESSION_TERMINATED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto  
