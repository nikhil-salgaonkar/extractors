      devTime: SystemTstamp

- first-match: 'cat=USERID'
  decoder: custom
  decoder-regex: '([\w]+)\=([^\|]+)'
  event-key-format: '{cat}-{Subtype}'
  decoder-header: CEF
  event-key-mapping:
    'USERID-login':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        usrName: User
        AuthProto: AuthProto
    'USERID-logout':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        src: SrcIP
        usrName: User
        AuthProto: AuthProto
  
  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      DeviceName: System
      devTime: SystemTstamp

- first-match: 'cat=CONFIG'
  decoder: custom
  decoder-regex: '([\w]+)\=([^\|]+)'
  event-key-format: '{cat}'
  decoder-header: CEF
  event-key-mapping:
    'CONFIG':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        usrName: User
        ConfigurationPath: Config
  
  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      DeviceName: System
      devTime: SystemTstamp

- first-match: 'cat\=SYSTEM\|Subtype\=auth\|'
  decoder: regex
  decoder-regex: ^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+LEEF\:\d+\.\d+\|.*?\|.*?\|[\d\.]+\|(?P<action>.*?)\|\w+\|.*?\|.*?\|cat=SYSTEM\|Subtype\=auth\|devTime\=(?P<devTime>.*?)\|.*?\|Filename\=(?P<authproto>\w+)\|.*?msg\=\".*?user.*?\'+(?P<user>\S+)\'(?:.*?Reason\:\s+(?P<reason>.*?)\.)?.*?From\:\s+(?P<src>[\d\.]+)\..*?DeviceName\=(?P<DeviceName>\S+)
  event-key-format: '{action}'
  event-key-mapping:
    'auth-success':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        authproto: AuthProto
    'auth-fail':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        src: SrcIP
        user: User  
        authproto: AuthProto
        reason: Reason                                    

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      DeviceName: System
      devTime: SystemTstamp

- first-match: 'cat\=SYSTEM\|Subtype\=globalprotect\|'
  decoder: regex
  decoder-regex: ^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+LEEF\:\d+\.\d+\|.*?\|.*?\|[\d\.]+\|(?P<action>.*?)\|\w+\|.*?\|.*?\|cat=SYSTEM\|Subtype\=globalprotect\|devTime\=(?P<devTime>.*?)\|.*?\|(?:.*?Login\s+from\:\s+(?P<src>[\d\.]+)\,)?.*?User\s+name\:\s+(?P<user>\S+)\,(?:.*?Config\s+name\:\s+(?P<config>.*?)\,)?(?:.*?(?:Reason|error)\:\s+(?P<reason>.*?)(?:\.|\,))?.*?DeviceName\=(?P<DeviceName>\S+)
  event-key-format: '{action}'
  event-key-mapping:
    'globalprotectgateway-auth-succ':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'globalprotectgateway-regist-succ':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'globalprotectgateway-agent-msg':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'globalprotectportal-auth-succ':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'globalprotectgateway-logout-succ':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'globalprotectgateway-regist-fail':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        src: SrcIP
        user: User  
        AuthProto: AuthProto
        reason: Reason    
    'globalprotectportal-auth-fail':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        src: SrcIP
        user: User  
        AuthProto: AuthProto
        reason: Reason   
    'globalprotectportal-config-succ':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        user: User
        config: Config 
    'globalprotectgateway-config-succ':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        user: User
        config: Config                                 

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      DeviceName: System
      devTime: SystemTstamp
