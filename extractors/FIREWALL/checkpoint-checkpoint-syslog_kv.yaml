  decoder: custom
  decoder-regex: '\[?([^\s]+)\:\"([^\"]*)\"'
  event-key-format: '{action}-{layer_name}'
  event-key-mapping:
    'Detect-Standard Threat Prevention':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP
        User: User
        malware_rule_name: Threat
    'Prevent-Standard Threat Prevention':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP
