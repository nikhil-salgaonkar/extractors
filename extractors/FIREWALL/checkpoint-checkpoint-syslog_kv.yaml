- first-match: 'CheckPoint\s+\d+\s+\-\s+\[(?:action|alert)\:\"\w+\".*?attack\:'
  decoder: custom
  decoder-regex: '\[?([^\s]+)\:\"([^\"]*)\"'
  event-key-format: ''
  event-key-mapping:
    '':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP
        User: User
        attack: Threat
    
  fallback:
    annotate:
      EventName: Generic CheckPoint Firewall Event
      Stream: OTHER   

