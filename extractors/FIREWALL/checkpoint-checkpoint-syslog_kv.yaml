      Stream: OTHER   

- first-match: 'CheckPoint\s+\d+\s+\-\s+\[action\:\"(?:Log\s+In|Log\s+Out|Failed\s+Log\s+In|Update)\"'
  decoder: custom
  decoder-regex: '\[?([^\s]+)\:\"([^\"]*)\"'
  event-key-format: '{action}'
  event-key-mapping:
    'Log Out':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED 
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'Failed Log In':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED 
        Reason: INVALID_CREDENTIALS
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'Log In':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'Update':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    
  fallback:
    annotate:
      EventName: Generic CheckPoint Firewall Event
      Stream: OTHER 

- first-match: 'operation\:\".*?\"\;'
  decoder: custom
  decoder-regex: '\[?([^\s]+)\:\"([^\"]*)\"'
  event-key-format: '{operation}'
  event-key-mapping:
    'Install Policy':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        additional_info: Config
        administrator: User
    
  fallback:
    annotate:
      EventName: Generic CheckPoint Firewall Event
