schema-version: 1.0
#extractor-version: 1
extractor-id: 54
source-name: CYBEROAM
source-type: FIREWALL
source-description: Extractor for Cyberoam Firewall Events
provides-streams:
- AUTHENTICATION
- THREAT
- FIREWALL
- IAM
master-filters:
- '^(?:\<\d+\>)?date\=\d+\-\d+\-\d+\s+time\=\d+\:\d+\:\d+\s+timezone\=\"\w+\"\s+device_name\=\"\S+\"\sdevice_id\=\s?\w+\-\w+\s+log_id\=\d+\s+'
event-details:
- first-match: log\_id\=\d+\s+log\_type\=
