integration: Syslog
vendor-name: Sophos
product-name: Cyberoam Firewall
source-name: CYBEROAM
source-type: FIREWALL
source-description: Extractor for Cyberoam Firewall Events
provides-streams:
- AUTHENTICATION
- THREAT
- FIREWALL
- IAM
- CONFIGURATION
