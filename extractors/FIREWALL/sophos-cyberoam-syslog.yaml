- first-match: log_subtype\=\"(?:Detect|Virus|Spam|Probable\s+Spam|Drop)\"
  decoder: custom
  decoder-regex: '([\w]+)=(\"[^\"]*\"|[^\s]*)'
  event-key-format: '{log_subtype}'
  event-key-mapping:  
    'Detect':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user_name: User 
        signature_msg: Threat
        src_ip: SrcIP
        dst_ip: DstIP 
    'Virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user_name: User
        virus: Threat
        src_ip: SrcIP
        dst_ip: DstIP 
    'Spam':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user_name: User
        reason: Threat
        src_ip: SrcIP
        dst_ip: DstIP
    'Probable Spam':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user_name: User
        reason: Threat
        src_ip: SrcIP
        dst_ip: DstIP 
    'Drop':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        user_name: User 
        classification: Threat
        src_ip: SrcIP
        dst_ip: DstIP 
    
  fallback:
    annotate:
      EventName: Generic Cyberoam Firewall Event
      Stream: OTHER

  globals:
    translate:
      date: SystemTstamp
      device_name: System      