schema-version: 1.0
#extractor-version: 1
extractor-id: 54
source-name: CYBEROAM
source-type: FIREWALL
source-description: Extractor for Cyberoam Firewall
provides-streams:
- AUTHENTICATION
- CONNECTIVITY
- ANTIVIRUS
- NETWORK-FIREWALL
master-filters:
- 'date\=\d+\-\d+\-\d+\s+time\=\d+\:\d+\:\d+\s+timezone\=\"\w+\"\s+device_name\=\"\S+\"\sdevice_id=C\d+\-\w+\s+log_id\=\d+\s+'
event-details:
- first-match: log\_id\=\d+\s+log\_type\=\".*?\"
  decoder: custom
  decoder-regex: '([\w]+)=(\"[^\"]*\"|[^\s]*)'
  event-key-format: '{log_id}-{status}'
  event-key-mapping:
    '062009617507-Successful':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user_name: User
        src_ip: SrcIP
