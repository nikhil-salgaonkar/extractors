schema-version: 1.0
#extractor-version: 1
extractor-id: 188
source-name: CHECKPOINT
source-type: FIREWALL
source-description: Extractor for Checkpoint Firewall
provides-streams:
- NETWORK-FIREWALL
- NETWORK-THREAT
- AUTHENTICATION
- DHCP
- WEBFILTER
master-filters:
- \d+\-\d+\-\d+T\d+\:\d+\:\d+.*?CheckPoint\s+\d+\s+\-\s+\[
event-details:
- first-match: CheckPoint[\s\d\-]+\[
  decoder: custom
  decoder-regex: \[?([^\s]+)\:\"([^\"]*)\"
  event-key-format: '{action}-{product}-{fw_subproduct}'
  event-key-mapping:
    Drop-VPN-1 & FireWall-1-None: 
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED   
      translate:
        src: SrcIP
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
    Prevent-SmartDefense-None:
      annotate:
        Stream: NETWORK-THREAT
        Action: THREAT_DETECTED
        Status: PASSED   
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
        attack: AtkMsg
        attack_info: AtkDesc
        malware_action: AtkDesc
    IP Changed-Connectra-None:   
      annotate:
        Stream: DHCP
        Action: IP_LEASE_RENEW
        Status: PASSED  
      translate:  
        mac_address: MACAddress
        user: User
        src: SrcIP
    Redirect-Anti Malware-None: 
      annotate:
        Stream: NETWORK-THREAT
        Action: THREAT_REDIRECT
        Status: PASSED   
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
        malware_action: AtkDesc
    Log Out-Connectra-None:  
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED   
      translate:
        src: SrcIP
        user: User
    Log In-Connectra-None: 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED   
        AuthMethod: VPN
      translate:  
        src: SrcIP  
        dst: DstIP 
        s_port: SrcPort
        user: User
    Failed Log In-Connectra-None: 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED   
      translate: 
        src: SrcIP  
        dst: DstIP   
        s_port: SrcPort  
        user: User
    Detect-SmartDefense-None: 
      annotate:
        Stream: NETWORK-THREAT
        Action: THREAT_DETECTED
        Status: PASSED   
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
        attack: AtkMsg
        attack_info: AtkDesc
        malware_action: AtkDesc
    Decrypt-VPN-1 & FireWall-1-VPN-1: 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN 
        Status: PASSED  
        AuthMethod: VPN 
      translate: 
        src: SrcIP  
        dst: DstIP 
        s_port: SrcPort
        user: User
    Allow-VPN-1 & FireWall-1-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED   
      translate:  
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort 
    Extract-Threat Extraction-None:
      annotate:
        Stream: NETWORK-THREAT
        Action: THREAT_DETECTED
        Status: PASSED   
      translate: 
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
        malware_rule_name: RuleName
        malware_rule_id: RuleID
        file_name: FileName
        file_type: FileType
        malware_action: AtkDesc
    Allow-MEPP-None: 
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED  
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
    Block-MEPP-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED   
      translate:   
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort 
    Accept-VPN-1 & FireWall-1-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
    Reject-SmartDefense-None:
      annotate:
        Stream: NETWORK-THREAT
        Action: THREAT_BLOCKED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort
        attack: AtkMsg
        attack_info: AtkDesc
    Update-Identity Awareness-None:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
        s_port: SrcPort
        user: User
    Reject-VPN-1 & FireWall-1-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort 
    Redirect-VPN-1 & FireWall-1-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_REDIRECT
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort 
    Redirect-URL Filtering-None:
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
        resource: URL
    VPN Routing-VPN-1 & FireWall-1-VPN-1:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: VPN_ROUTING
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort 
    Accept-URL Filtering-None:
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
    Accept-Log Update-None:
      annotate:
        Stream: NETWORK-FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:   
        src: SrcIP  
        dst: DstIP  
        proto: Proto  
        s_port: SrcPort  
        service: DstPort   

  fallback:
      annotate:
        EventName: Generic Checkpoint Firewall Event
        Stream: OTHER

