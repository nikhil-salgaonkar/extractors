schema-version: 1.0
#extractor-version: 1
extractor-id: 188
integration: syslog
vendor-name: Checkpoint
product-name: Checkpoint
source-name: CHECKPOINT
source-type: FIREWALL
source-description: Extractor for Checkpoint Firewall Events
provides-streams:
- THREAT
- FIREWALL
- AUTHENTICATION
master-filters:
- CheckPoint\s+\d+\s+\-\s+\[
event-details:
- first-match: CheckPoint[\s\d\-]+\[
  decoder: custom
  decoder-regex: \[?([^\s]+)\:\"([^\"]*)\"
  event-key-format: '{action}-{product}-{fw_subproduct}'
  event-key-mapping:
    Drop-VPN-1 & FireWall-1-None:
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP  
        dst: DstIP
        s_port: SrcPort
        service: DstPort
        proto: Proto
        protocol: App  
        received_bytes: RXLen
        sent_bytes: TXLen
    Accept-VPN-1 & FireWall-1-None:
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
        s_port: SrcPort
        service: DstPort
        proto: Proto
        protocol: App  
        received_bytes: RXLen
        sent_bytes: TXLen    
    Allow-MEPP-None:
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
        s_port: SrcPort
        service: DstPort
        proto: Proto
        protocol: App  
        received_bytes: RXLen
        sent_bytes: TXLen 
    Block-MEPP-None:
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: PASSED
      translate:
        src: SrcIP  
        dst: DstIP
        s_port: SrcPort
        service: DstPort
        proto: Proto
        protocol: App  
        received_bytes: RXLen
        sent_bytes: TXLen            
    Prevent-SmartDefense-None:
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP  
        User: User
        attack: Threat
    Redirect-Anti Malware-None: 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP  
        User: User
        attack: Threat
    Log Out-Connectra-None:  
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        auth_method: AuthProto
    Log In-Connectra-None:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED 
      translate:
        src: SrcIP
        user: User
        auth_method: AuthProto
    Failed Log In-Connectra-None: 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED 
        Reason: INVALID_PASSWORD  
      translate:
        src: SrcIP
        user: User
        auth_method: AuthProto
    Detect-SmartDefense-None: 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP  
        User: User
        attack: Threat
    Decrypt-VPN-1 & FireWall-1-VPN-1: 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN 
        Status: PASSED 
      translate:
        src: SrcIP
        user: User
        auth_method: AuthProto
    Extract-Threat Extraction-None:
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP  
        User: User
        attack: Threat
    Reject-SmartDefense-None:
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP  
        dst: DstIP  
        User: User
        attack: Threat
    Update-Identity Awareness-None:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        auth_method: AuthProto
        
  fallback:
    annotate:
      EventName: Generic Checkpoint Firewall Event
      Stream: OTHER

