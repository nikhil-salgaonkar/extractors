schema-version: 1.0
#extractor-version: 1
extractor-id: 59
integration: Syslog
vendor-name: Cisco
product-name: Cisco ASA
source-name: CISCO-ASA
source-type: FIREWALL
source-description: Extractor for Cisco-ASA Firewall
provides-streams:
- AUTHENTICATION
- THREAT
- FIREWALL
- CONFIGURATION
- IAM
master-filters:
- '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2}.*?\%ASA\-\d{1}\-\d{6}'
event-details:
- first-match: '\%ASA-\d+\-\d+\:\s+Login\s+permitted'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:\s+(?P<action>.*?)\s+from\s(?P<src>[abcdef\w\d\:\.\-\s]+)\/(?P<sport>\d+).*?\:(?P<dst>[abcdef\w\d\:\.\-\s]+)\/(?P<auth_protocol>\w+)\s+for\s+user\s+\"(?P<user>.*?)\"'
  event-key-format: '{action}'
  event-key-mapping:
    'Login permitted':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        auth_protocol: AuthProto

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System

- first-match: '\%ASA\-\d+\-\d+\:\s+\w+\s+user\s+authentication\s+Successful'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:\s+(?P<message>(?P<auth_protocol>\w+)\s+\S+\s+(?P<action>authentication\s+Successful))\s+\:\s+server\s+\=\s+(?P<server>.*?)\s+\:\s+user\s+.*?\s+(?P<user>\S+)'
  event-key-format: '{action}'
  event-key-mapping:
    'authentication Successful':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        auth_protocol: AuthProto

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System

- first-match: '\%ASA\-\d+\-(?:713052|713259)\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:(?:\sGroup\s+\=\s+(?P<group>.*?)\,)?\s+Username\s+\=\s+(?P<user>.*?)\,\s+IP\s+\=\s+(?P<src>[abcdef\w\d\:\.\-]+)\,(?P<message>(?:.*?(?P<action>authenticated|torn\s+down))?(?:.*?Reason\:\s+(?P<reason>.*))?.*)'
  event-key-format: '{action}'
  event-key-mapping:
    'authenticated':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        auth_protocol: AuthProto
    'torn down':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: INVALID_CREDENTIALS
      translate:
        user: User
        src: SrcIP
        auth_protocol: AuthProto    

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System
      
