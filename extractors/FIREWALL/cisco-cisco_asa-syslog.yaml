schema-version: 1.0
#extractor-version: 1
extractor-id: 59
source-name: CISCO-ASA
source-type: FIREWALL
source-description: Extractor for Cisco-ASA Firewall
provides-streams:
- CONNECTIVITY
- AUTHENTICATION
- NETWORK-FIREWALL
master-filters:
- '\w{3}\s+\d{2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2}.*?\%ASA.*?\-\d{1}\-\d{6}'
event-details:
- first-match: '\%ASA.*?-6\-605005\:\sLogin\spermitted'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2}).*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:\s+(?P<message>.*?)\s+from\s(?P<src>[abcdef\w\d\:\.\-\s]+)\/(?P<sport>\d+).*?\:(?P<dst>[abcdef\w\d\:\.\-\s]+)\/(?P<protocol>\w+)\s+for\s+user\s+\"(?P<user>.*?)\"'
  event-key-format: '{eventid}'
  event-key-mapping:
    '605005':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        user: User
        src: SrcIP
        sport: SrcPort
        dst: DstIP
        protocol: Proto

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER
    translate:
      datetime: SystemTstamp

  globals:
    translate:
      datetime: SystemTstamp
    # severity: Severity

  subs: &id001
    Severity:
      '0': EMERGENCY
      '1': ALERT
      '2': CRITICAL
      '3': ERROR
      '4': WARNING
      '5': NOTIFICATION
      '6': INFORMATIONAL
      '7': DEBUGGING

