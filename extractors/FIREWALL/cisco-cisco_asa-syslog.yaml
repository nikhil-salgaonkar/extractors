- first-match: '\%ASA\-\d+\-\d+\:.*?(?:Current\s+burst\s+rate|Land\s+Attack|Threat-detection|Deny\s+\w+\s+reverse\s+path)'
  decoder: regex
  decoder-regex: '^(?:\<\d+\>)?(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:?\s+(?:\[\s+(?P<object_type>.*)\]\s)?(?P<message>(?:.*?(?P<threat>Land\s+Attack|reverse\s+path))?(?:.*?(?:Host|host|from)\s+(?P<src>[\d\.\:]+))?(?:\s+to\s+(?P<dst>[\d\.\:]+))?.*)'
  event-key-format: ''
  event-key-mapping:
    '':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP
        dst: DstIP
        user: User
        threat: Threat
       
  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System                                                                       

- first-match: '\%ASA\-4\-4000\d{2}'
