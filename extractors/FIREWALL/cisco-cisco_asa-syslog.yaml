schema-version: 1.0
#extractor-version: 1
extractor-id: 59
source-name: CISCO-ASA
source-type: FIREWALL
source-description: Extractor for Cisco-ASA Firewall
provides-streams:
- CONNECTIVITY
- AUTHENTICATION
- ADMINISTRATION
- NETWORK-FIREWALL
- SYSTEM
master-filters:
- '\w{3}\s+\d{2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2}.*?\%ASA.*?\-\d{1}\-\d{6}'
