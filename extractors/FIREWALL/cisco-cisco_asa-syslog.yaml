- first-match: '\%ASA\-\d+\-\d+\:\s+Deny\s+(?:inbound\s+\w+|\w+\s+src|protocol\s+\d+\s+src|\w+\s+\(no\s+connection\))'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:\s+(?P<message>(?:.*?(?P<flow>Inbound|Outbound|inbound|outbound))?(?:.*?(?P<proto>TCP|UDP|FTP|ICMP|sctp|icmp|udp|tcp|ftp))?.*?\:?(?P<ip>[\w\.\-]+)(?:\/(?P<port>\d+))?\s+(?:to|dst)?\s+.*?\:?(?P<IP>[\d\.]+)(?:\/(?P<Port>\d+))?.*)'
  event-key-format: '{flow}'
  event-key-mapping:
    'inbound':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate:
        ip: SrcIP
        IP: DstIP
        port: SrcPort
        Port: DstPort
        App: App
        proto: Proto
        sent_bytes: TXLen
        receive_bytes: RXLen 
    'outbound':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate:
        ip: DstIP
        IP: SrcIP
        port: DstPort
        Port: SrcPort
        App: App
        proto: Proto
        sent_bytes: TXLen
        receive_bytes: RXLen
    'None':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate:
        ip: SrcIP
        IP: DstIP
        port: SrcPort
        Port: DstPort
        App: App
        proto: Proto
        sent_bytes: TXLen
        receive_bytes: RXLen     

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System 

- first-match: '\%ASA\-\d+\-\d+\:\s+No\s+matching\s+connection\s+for\s+\w+'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{4}\s+\d{2}\:\d{2}\:\d{2})(?:\s+(?P<hostname>\S+))?.*?\%ASA\-(?P<severity>\d+)\-(?P<eventid>\d+)\:\s+(?P<message>.*?Original\s+IP\s+payload\:\s+(?P<proto>\w+)\s+src\s+(?P<src>\S+)\/(?P<sport>\d+)\s+dst\s+(?P<dst>\S+)\/(?P<dport>\w+))'
  event-key-format: ''
  event-key-mapping:
    '':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        App: App
        proto: Proto
        sent_bytes: TXLen
        receive_bytes: RXLen      

  fallback:
    annotate:
      EventName: Generic Cisco-ASA Firewall Event
      Stream: OTHER

  globals:  
    translate:
      datetime: SystemTstamp 
      hostname: System            

