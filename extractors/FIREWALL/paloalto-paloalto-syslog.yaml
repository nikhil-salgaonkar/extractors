- first-match: 'CONFIG,\d+\,\d+\,.*?\,[\d\.]+\,.*?\,(?:edit|commit|delete)\,\w+\,'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,(?P<event_type>\w+)\,\d+\,\d+\,.*?\,[\d\.]+\,.*?\,(?P<action>\w+)\,(?P<user>\w+)\,\w+\,\w+\,(?:\s+(?P<config>.*?)\,)?'
  event-key-format: '{action}'
  event-key-mapping:
    'edit':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        user: User 
        config: Config
    'commit':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        user: User 
        config: Config
    'delete':
      annotate:
        Stream: CONFIGURATION
        Action: CONFIGURATION_DELETED
        Status: PASSED
      translate:
        user: User 
        config: Config

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp



