schema-version: 1.0
#extractor-version: 1
extractor-id: 97
integration: Syslog(CSV)
vendor-name: PaloAlto
product-name: Palo Alto Firewall
source-name: PALOALTO
source-type: FIREWALL
source-description: Extractor for PaloAlto Firewall Events
provides-streams:
- FIREWALL
- THREAT
- AUTHENTICATION
- CONFIGURATION
master-filters:
- '^(?:\<\d+\>)?\w+\s+\d+\s+\d+\:\d+\:\d+\s+\S+\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,.*?(?:TRAFFIC|THREAT|SYSTEM|CONFIG|USERID\,login|GLOBALPROTECT)\,'
event-details:
- first-match: 'TRAFFIC\,\w+\,'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,(?P<event_type>\w+)\,(?P<subtype>\w+)\,\d+\,[\d\/\:\s]+\,(?P<src>[\d\.]+)\,(?P<dst>[\d\.]+)\,(?P<srctranip>[\d\.]+)\,(?P<dsttranip>[\d\.]+)\,(?P<rule>.*?)\,(?P<suser>.*?)\,(?P<duser>.*?)\,(?P<app>.*?)\,.*?\,(?P<szone>.*?)\,(?P<dzone>.*?)\,(?P<iface_in>.*?)\,(?P<iface_out>.*?)\,.*?\,.*?\,.*?\,.*?\,(?P<sport>\d+)\,(?P<dport>\d+)\,(?P<srctranport>\d+)\,(?P<dsttranport>\d+)\,.*?\,(?P<proto>.*?)\,(?P<action>.*?)\,(?P<length>\d+)\,(?P<sent_bytes>\d+)\,(?P<receive_bytes>\d+)\,.*?\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,.*?\,(?P<siteclass>.*?)\,.*?\,\d+\,.*?\,.*?\,.*?\,\d+\,\d+\,\d+\,(?P<reason>.*?)\,'
  event-key-format: '{event_type}-{subtype}'
  event-key-mapping:
    'TRAFFIC-start':
      annotate:
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        app: App
        proto: Proto  
        sent_bytes: TXLen
        receive_bytes: RXLen
    'TRAFFIC-end':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        app: App
        proto: Proto  
        sent_bytes: TXLen
        receive_bytes: RXLen
    'TRAFFIC-drop':
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: FAILED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        app: App
        proto: Proto  
        sent_bytes: TXLen
        receive_bytes: RXLen 
    'TRAFFIC-deny':   
      annotate:
        Stream: FIREWALL
        Action: PACKET_BLOCKED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        sport: SrcPort
        dport: DstPort
        app: App
        proto: Proto  
        sent_bytes: TXLen
        receive_bytes: RXLen                                    

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp


- first-match: '(?:connect-ldap-sever-failure|connect-ldap-sever)\,[\d\.]+'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,(?P<event_type>\w+)\,\w+\,\d+\,.*?\,.*?\,(?P<action>[\w\-]+)\,(?P<dst>[\d\.]+).*?\:(?P<dport>\d+)\,\s+.*?\:\s+(?P<src>[\d\.]+)'
  event-key-format: '{action}'
  event-key-mapping:
    'connect-ldap-sever':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        SrcPort: SrcPort
        dport: DstPort
        App: App
        Proto: Proto  
        TXLen: TXLen
        RXLen: RXLen
    'connect-ldap-sever-failure':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_TERMINATED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        SrcPort: SrcPort
        dport: DstPort
        App: App
        Proto: Proto  
        TXLen: TXLen
        RXLen: RXLen

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp

- first-match: 'gateway\-connected\,connected\,.*?\,\w+\,[\w\\\.]+\,'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,(?P<event_type>\w+)\,\d+\,\d+\,.*?\,\w+\,(?P<action>[\w\-]+)\,\w+\,.*?\,\w+\,(?P<user>[\w\\\.]+)\,\w+\,\w+\,(?P<src>[\d\.]+)'
  event-key-format: '{action}'
  event-key-mapping:
    'gateway-connected':
      annotate:
        Stream: FIREWALL
        Action: CONNECTION_ESTABLISHED
        Status: PASSED
      translate:
        src: SrcIP
        DstIP: DstIP
        SrcPort: SrcPort
        DstPort: DstPort
        App: App
        Proto: Proto  
        TXLen: TXLen
        RXLen: RXLen

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp

- first-match: 'THREAT\,\S+\,'
