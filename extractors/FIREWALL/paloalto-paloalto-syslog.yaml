  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,\d+\/\d+\/\d+\s+\d+\:\d+\:\d+\,\d+\,(?P<event_type>\w+)\,\w+\,\d+\,.*?\,.*?\,[\w\-]+\,(?P<action>(?:logout|login))\,.*?\,.*?\,(?P<user>.*?)\,.*?\,.*?\,(?P<src>[\d\.]+)'
  event-key-format: '{action}'
  event-key-mapping:
    'login':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        src: SrcIP
        user: User
        AuthProto: AuthProto
    'logout':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        src: SrcIP
        user: User  
        AuthProto: AuthProto                                            

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp  

- first-match: 'SYSTEM,ntpd.*?\"\w+\s+sync\s+to\s+server\s+[\d\.]+\s+failed\,'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\,.*?\,.*?\,(?P<event_type>\w+)\,.*?\,.*?\,.*?\,.*?\,\w+\,.*?\,\d+\,\d+\,\w+\,\w+\,\"(?P<auth_proto>\w+).*?(?P<src>[\d\.]+)'
  event-key-format: ''
  event-key-mapping:
    '':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: REJECTED_BY_SERVER
      translate:
        User: User 
        src: SrcIP
        auth_proto: AuthProto

  fallback:
    annotate:
      EventName: Generic PaloAlto Firewall Event
      Stream: OTHER

  globals:
    translate:
      hostname: System
      datetime: SystemTstamp

