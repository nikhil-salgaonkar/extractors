        suser: User
        threatid: Threat
    'THREAT-url':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
        Threat: Paloalto THREAT url event
      translate:
        src: SrcIP
        dst: DstIP
        suserid: User
    'THREAT-virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP
        dst: DstIP
        suser: User
        threatid: Threat
    'THREAT-vulnerability':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP
        dst: DstIP
        suser: User
        threatid: Threat
    'THREAT-wildfire':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        src: SrcIP
        dst: DstIP
        suser: User
        threatid: Threat 
    'THREAT-wildfire-virus':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
