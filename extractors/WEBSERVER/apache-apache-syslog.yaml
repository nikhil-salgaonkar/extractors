  decoder-regex: '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+(?P<hostname>\S+)\s+(?P<daemon>\w+)\[(?P<pid>\d+)\]\:\s+(?P<src>[\d\.]+).*?\[(?P<datetime>\d+\/\w+\/\d+\:\d+\:\d+\:\d+)\s+.*?\]\s+(?P<httpretcode>\d+)\s+\"(?P<url>.*?)\"\s+\"(?P<useragent>.*?)\"'
  event-key-format: '{httpretcode}'
  event-key-mapping:
    '200': 
      annotate:
        Stream: WEBSERVER
