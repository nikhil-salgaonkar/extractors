  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+.*?\:\s+(?P<src>.*?)\s+.*?\]\s+\"?(?:(?P<httpmethod>\w+)\s+(?P<url>.*?)\s+.*?|\-|\S+)\"?\s+(?P<httpretcode>\d+|\-)?\s+(?P<txlen>\d+|\-)(?:\s+(?P<httpreferer>\".*?\"|\-))?(?:\s+(?P<useragent>\".*?\"|\-))?'
  event-key-format: '{httpretcode}'
  event-key-mapping:
    '200': 
      annotate:
        Stream: WEBSERVER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
