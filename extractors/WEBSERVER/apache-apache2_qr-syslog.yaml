schema-version: 1.0
#extractor-version: 1
extractor-id: 182
source-name: APACHE2-QR
source-type: WEBSERVER
source-description: extractor for Apache Webserver Events
provides-streams:
- WEBSERVER
master-filters:
- 'AgentDevice\=.*?\[\d+\/\w+\/\d+\:\d+\:\d+\:\d+\s+\+\d+\]\s+'
- 'AgentDevice\=.*?\s+\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\w+\s+\S+\s+\d+\s+(?:\d+|\-)\s+'
event-details:  
- first-match: '\w+\s+\d+\s+\d+\:\d+\:\d+\s+.*?\[.*?\]\s+\"\S+\s+\S+\s+\S+\"\s+\d+\s+'
  decoder: regex
  decoder-regex: '(?P<hostname>\d+\.\d+\.\d+\.\d+).*?\[(?P<datetime>\d+\/\w+\/\d+\:\d+\:\d+\:\d+).*?\"(?:(?P<httpmethod>\w+)\s+(?P<url>.*?)\s+.*?|\-)\"\s+(?P<eventid>\d+|\-)\s+(?:(?P<txlen>\d+|\-))?'
  event-key-format: '{eventid}'
  event-key-mapping:
    '200':           
      annotate:
        Stream: WEBSERVER
        Action: URL_ALLOWED
        Status: PASSED
        UserAgent: '-'
      translate: 
        url: URL
        httpmethod: Method
        txlen: TXLen 
    '404':           
      annotate:
        Stream: WEBSERVER
        Action: URL_BLOCKED
        Status: FAILED
        UserAgent: '-'
      translate: 
        url: URL
        httpmethod: Method
        txlen: TXLen                                    
        
  fallback:
    annotate:
      EventName: Generic Apache Webserver Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System

- first-match: '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\w+\s+\S+\s+\d+\s+(?:\d+|\-)\s+(?:\".*?\"|\-)'
  decoder: regex
  decoder-regex: '(?P<hostname>\d+\.\d+\.\d+\.\d+).*?(?P<datetime>\d+\-\d+\-\d+\s+\d+\:\d+\:\d+)\s+(?P<httpmethod>\w+)\s+(?P<url>\S+)\s+(?P<eventid>\d+)\s+(?:(?P<txlen>\d+)|(\-))\s+(?:\"(?P<httpreferer>.*?)\"|(\-))\s+(?:(?P<useragent>.*)|(\-))'
  event-key-format: '{eventid}'
  event-key-mapping:
    '200':           
      annotate:
        Stream: WEBSERVER
        Action: URL_ALLOWED
        Status: PASSED
      translate: 
        url: URL
        httpmethod: Method
        txlen: TXLen 
        useragent: UserAgent
        
  fallback:
    annotate:
      EventName: Generic Apache Webserver Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp 
      hostname: System     