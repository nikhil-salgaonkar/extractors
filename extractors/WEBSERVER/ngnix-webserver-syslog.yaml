schema-version: 1.0
#extractor-version: 1
extractor-id: 190
integration: Syslog
vendor-name: Ngnix
product-name: Ngnix Webserver
source-name: NGNIX
source-type: WEBSERVER
source-description: Extractor for Ngnix Webserver Events
provides-streams:
- WEBSERVER
master-filters:
- '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+nginx\-(?:error|access)\:'
event-details:  
- first-match: 'nginx\-access\:' 
  decoder: regex
  decoder-regex: '(?P<hostname>\S+)\s+[\w\-]+\:?\s+(?P<src>[\d\.]+)\s+\-\s+(?P<user>[\w\-]+)\s+\[(?P<datetime>\d{1,2}\/\w{3}\/\d{4}[\d\:]+).*?\]\s+\"(?P<method>\w+)\s+\S+.*?\"\s+(?P<httpretcode>\d+)\s+[\d\-]+\s+\"(?P<URL>.*?)\"\s+\"(?P<useragent>.*?)\"'
  event-key-format: '{httpretcode}'
  event-key-mapping:
    '100':           
      annotate:
        Stream: WEBSERVER
        Action: REQUEST_ALLOWED
        Status: PASSED
      translate: 
        src: SrcIP
        method: Method
        UriQuery: UriQuery
        user: User
        useragent: UserAgent
        URL: URL
        httpretcode: ReturnCode
