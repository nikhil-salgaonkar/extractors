    annotate:
      EventName: Generic for Cisco ACS Event
      Stream: OTHER

  globals:
    translate:
      AcsSessionID: System
      SystemTstamp: SystemTstamp

- first-match: 'CSCOacs\_Failed\_Attempts\s+\d+\s+\d+\s+\d+\s+\w+\=Device\s+Type\:All\s+Device\s+Types\:\w+\,'
  decoder: custom
  decoder-regex: '\,\s([\w\-\s]+)\=([^\,\/]+)'
  event-key-format: '{Privilege-Level}'
  event-key-mapping: 
    '1':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: INVALID_USER
      translate:
        Protocol: AuthProto
        AD-User-Candidate-Identities: User
        Device IP Address: SrcIP   
    
  fallback:
    annotate:
      EventName: Generic for Cisco ACS Event
      Stream: OTHER

  globals:
    translate:
      AcsSessionID: System
      SystemTstamp: SystemTstamp

- first-match: 'Type\=Accounting\,'
  decoder: custom
  decoder-regex: '\,\s([\w\-\s]+)\=([^\,\/]+)'
  event-key-format: '{Privilege-Level}'
  event-key-mapping: 
    '1':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        Authen-Method: AuthProto
        User: User
        Device IP Address: SrcIP     
    '15':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        Authen-Method: AuthProto 
        User: User
        Device IP Address: SrcIP  
    
  fallback:
    annotate:
      EventName: Generic for Cisco ACS Event
      Stream: OTHER

  globals:
    translate:
      AcsSessionID: System
      SystemTstamp: SystemTstamp