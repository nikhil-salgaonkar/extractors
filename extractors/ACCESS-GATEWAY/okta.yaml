- AUTHENTICATION
- CONFIGURATION
- IAM
- THREAT
master-filters:
- '\{\"actor\"\:\{\"id\"\:\".*?\"displayMessage\"\:\".*?\"\,\"eventType\"\:'
event-details:
- first-match: 'eventType\":\".*?\"'
