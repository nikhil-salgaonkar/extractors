schema-version: 1.0
#extractor-version: 1 
extractor-id: 720
integration: G-Suite
vendor-name: Google Workspace
product-name: G Suite
source-name: G-SUITE
source-type: OFFICE
source-description: Extractor for G Suite Office Events
provides-streams:
- AUTHENTICATION
- IAM
- CALENDAR
- THREAT
master-filters:
- '\{\"kind\":\s*\"admin#reports#activity\"'
event-details:  
- first-match: '\"kind\":\s*\"admin#reports#activity\"'
  decoder: json
  event-key-format: '{events[0][type]}-{events[0][name]}'         
  event-key-mapping:
    'login-login_success': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate: 
        actor[email]: User
        ipAddress: SrcIP
        AuthProto: AuthProto
    'login-logout': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate: 
        actor[email]: User
        ipAddress: SrcIP
        AuthProto: AuthProto
    'login-login_challenge': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate: 
        actor[email]: User
        ipAddress: SrcIP
        AuthProto: AuthProto    
    'login-login_verification': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: INCORRECT_ANSWER_ENTERED
      translate: 
        actor[email]: User
        ipAddress: SrcIP
        AuthProto: AuthProto     
    'login-login_failure': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: BAD_USER_PASSWORD
      translate: 
        actor[email]: User
        ipAddress: SrcIP
        AuthProto: AuthProto    
    'account_warning-suspicious_login': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: AUTHENTICATION
      translate: 
        events[0][parameters][0][value]: User
        ipAddress: SrcIP
        events[0][name]: Threat 
    'password_change-password_edit': 
      annotate:
        Stream: IAM
        Action: USER_PASSWORD_CHANGED
        Status: PASSED
      translate: 
        actor[email]: User
        TargetUser: TargetUser
        Role: Role     
    'USER_SETTINGS-CHANGE_PASSWORD': 
      annotate:
        Stream: IAM
        Action: USER_PASSWORD_CHANGED
        Status: PASSED
      translate: 
        actor[email]: User
        events[0][parameters][0][value]: TargetUser
        Role: Role  
