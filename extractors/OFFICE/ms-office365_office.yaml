        Stream: EMAIL-GATEWAY
        Action: EMAIL_ACCEPTED
      translate:
        MailboxOwnerUPN: Sender
        To: Recipient
        AffectedItems[0][Subject]: Subject
        AffectedItems[0][Attachments]: File
        Directionality: Direction
        ClientIP: RemoteIP            
    'UserLoggedIn-Succeeded':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        protocol: AuthProto
        ClientIP: SrcIP
        UserId: User
    'UserLoginFailed-Failed':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        protocol: AuthProto
        LogonError: Reason
        ClientIP: SrcIP 
        UserId: User   
