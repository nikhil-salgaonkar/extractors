schema-version: 1.0
#extractor-version: 1
extractor-id: 70
source-name: IMPERVA
source-type: WAF
source-description: extractor for Imperva WAF Events
provides-streams:
- WAF
master-filters:
- LEEF\:\d+\.\d+\|Imperva\|SecureSphere\|\d+

event-details:  
- first-match: Imperva\|SecureSphere
  decoder: custom
  decoder-regex: ([\w\s]+)\=\"?([^|]*)\"?\|?
  event-key-format: '{Immediate Action}'
  event-key-mapping:
    block:           
      annotate:
        Stream: WAF
        Action: URL_BLOCKED
        Status: FAILED
      translate: 
        src: SrcIP
        webMethod: Method
        resultCode: ReturnCode
        SrcPort: SrcPort
        url: URL
        ruleName: AtkClass
        policyName: PolicyName
        httpHost: Domain
        
  fallback:
    annotate:
      EventName: Generic Imperva Event
      Stream: OTHER

  globals:
    translate:
      devTime: SystemTstamp