schema-version: 1.0
#extractor-version: 1
extractor-id: 115
integration: Syslog(CEF)
vendor-name: Fortinet
product-name: FortiWeb
source-name: FORTIWEB
source-type: WAF
source-description: Extractor for FortiWeb WAF Events
provides-streams:
- AUTHENTICATION  
- THREAT   
- CONFIGURATION
- FIREWALL 
master-filters:
- 'CEF\:\d+\|Fortinet\|FortiWeb\|'
event-details:
- first-match: 'CEF\:\d+\|Fortinet\|FortiWeb\|[\d\.]+\|.*?act\='
  decoder: custom
  decoder-regex: '(\w+)\=([^\s]*)'
  event-key-format: '{act}'
  event-key-mapping:
    'login': 
      annotate: 
        Stream: AUTHENTICATION
        Action: LOGIN 
        Status: PASSED
        AuthProto: HTTPS
      translate:
        spriv: User
        SrcIP: SrcIP
        
    'logout': 
      annotate: 
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
        AuthProto: SSH
      translate:
        spriv: User
        SrcIP: SrcIP

    'Alert':
      annotate: 
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        cat: Threat
        src: SrcIP
        dst: DstIP
        cs1: User

    'update': 
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED 
        Status: PASSED
      translate:
        spriv: User
        Config: Config

    'backup': 
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED 
        Status: PASSED
      translate:
        spriv: User
        Config: Config

    'delete': 
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_DELETED
        Status: PASSED
      translate:
        spriv: User
        Config: Config   
          
  fallback:
    annotate:
      EventName: Generic FortiWeb WAF Event
      Stream: OTHER

  globals:
    translate:
      dhost: System
      deviceCustomDate1: SystemTstamp

- first-match: 'CEF\:\d+\|Fortinet\|FortiWeb\|[\d\.]+.*?cat\=[\w\"]+\s+outcome\='
  decoder: custom
  decoder-regex: '(\w+)\=([^\s]*)'
  event-key-format: '{cat}'
  event-key-mapping:  
    'https': 
      annotate: 
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto
        spt: SrcPort
        dpt: DstPort
        app: App
        out: TXLen
        in: RXLen

    'http': 
      annotate: 
        Stream: FIREWALL
        Action: PACKET_ALLOWED
        Status: PASSED
      translate:
        src: SrcIP
        dst: DstIP
        proto: Proto
        spt: SrcPort
        dpt: DstPort
        app: App
        out: TXLen
        in: RXLen  

  fallback:
    annotate:
      EventName: Generic FortiWeb WAF Event
      Stream: OTHER

  globals:
    translate:
      dhost: System
      deviceCustomDate1: SystemTstamp