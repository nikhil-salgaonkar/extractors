schema-version: 1.0
#extractor-version: 1
extractor-id: 71
source-name: SYMANTEC-ENDPOINT
source-type: ANTIVIRUS
source-description: extractor for Symantec Endpoint Events
provides-streams:
- THREAT
master-filters:
- '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}(?:\s+\S+)?\s+SymantecServer\:\s+'
event-details:
- first-match: 'SymantecServer\:.*?CIDS\s+Signature\s+string\:\s+(?:Web\s+Attack|OS\s+Attack|Malicious\s+Site|Fake\s+App\s+Attack|Attack|Malicious\s+Phishing\s+Site|System\s+Infected)\:'
  decoder: custom
  decoder-regex: '((?!\d+|\s+)[\w\s\-]+)\:\s([^,]*)\,?'
  event-key-format: ''
  event-key-mapping:
    '':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        Remote Host IP: SrcIP
        Remote: SrcIP
        Local Host IP: DstIP
        Local: DstIP
        Application: File
        User Name: User
        User: User
        CIDS Signature string: Threat
        cmdline: CommandLine
        Process: Process
        Intrusion URL: URL    
        Application: Suspect
        User Name: Target
        User: Target

  fallback:
    annotate:
      EventName: Generic Symantec Endpoint Event
      Stream: OTHER  

  globals:
    translate:
      Server Name: System
      End Time: SystemTstamp
      End: SystemTstamp
      Event Insert Time: SystemTstamp

- first-match: 'SymantecServer\:.*?Category\s+set\:'
  decoder: custom
  decoder-regex: '((?!\d+|\s+)[\w\s\-]+)\:\s([^,]*)\,?'
  event-key-format: '{Category set}'
  event-key-mapping:
    'Malware':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        Source Computer IP: SrcIP
        IP Address: DstIP
        Application name: File
        User Name: User
        Risk name: Threat
        cmdline: CommandLine
        Process: Process
        URL: URL
        Application name: Suspect
        User Name: Target
        
  fallback:
    annotate:
      EventName: Generic Symantec Endpoint Event
      Stream: OTHER  

  globals:
    translate:
      Server Name: System
      End Time: SystemTstamp
      End: SystemTstamp
      Event Insert Time: SystemTstamp      