schema-version: 1.0
#extractor-version: 1
extractor-id: 71
source-name: SYMANTEC-ENDPOINT
source-type: ANTIVIRUS
source-description: extractor for Symantec Endpoint Events
provides-streams:
- THREAT
master-filters:
- '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+SymantecServer\:\s+'
- '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+SymantecServer\:\s+'
event-details:
- first-match: '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+'
  decoder: custom
  decoder-regex: '((?!\d+|\s+)[\w\s\-]+)\:\s([^,]*)\,?'
  event-key-format: '{Category set}-{CIDS Signature ID}'
  event-key-mapping:
    "Malware-None":
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        Source Computer IP: SrcIP
        IP Address: DstIP
        Application name: File
        User Name: User
        Risk name: Threat
        cmdline: CommandLine
        Process: Process
        URL: URL
        Application name: Suspect
        User Name: Target
