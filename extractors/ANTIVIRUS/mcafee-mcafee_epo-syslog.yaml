    annotate:
      EventName: Generic McAfee Antivirus Event
      Stream: OTHER
    translate:
      ReceivedUTC: SystemTstamp

  globals:
    translate:
      ReceivedUTC: SystemTstamp

  subs: &d001
    Severity:
      '1': ALERT
      '2': CRITICAL
      '3': ERROR
      '4': WARNING
      '5': NOTICE
      '6': INFORMATION    

- first-match: \'AutoId\'\:\s+\d+\,\s+\'UserId\'\:\s+\d+\,\s+\'UserName\'\:\s+\'.*?\'\,\s+\'Priority\'\:\s+\d+\,\s+\'CmdName\'\:\s+
  decoder: custom
  decoder-regex: \'?([\w]+)\'?\:\s+\'?([^\,\']+)
  event-key-format: '{CmdName}-{Success}'
  event-key-mapping:
    'Logon Attempt-True':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        UserName: User
        RemoteAddress: DstIP                                                
        LocalAddress: SrcIP
        Priority: Severity         
    'User Log Off-True':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        UserName: User
        RemoteAddress: DstIP                                                
        LocalAddress: SrcIP
        Priority: Severity  
    'Logon Attempt-False':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
      translate:
        UserName: User
        RemoteAddress: DstIP                                                
        LocalAddress: SrcIP
        Priority: Severity 

  fallback:
    annotate:
      EventName: Generic McAfee Antivirus Event
      Stream: OTHER
    translate:
      StartTime: SystemTstamp

  globals:
    translate:
      StartTime: SystemTstamp        

  subs: *d001