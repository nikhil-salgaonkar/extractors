schema-version: 1.0
#extractor-version: 1
extractor-id: 288
integration: syslog
vendor-name: VMWare
product-name: Carbon Black Defense
source-name: CARBON-BLACK-DEFENSE
source-type: ENDPOINT-SECURITY
source-description: Extractor for Carbon Black Defense Events
provides-streams:
- THREAT
master-filters:
- \"eventId\"\:\s+\"\w+\"\,\s+\"eventTime\"\:\s+\d+\,\s+\"loginName\"\:\s+\"\S+\"
- \"eventTime\"\:\s+\d+\,\s+\"eventDescription\"\:\s+\"\[Syslog\]\s+\[Carbon\s+Black\s+has\s+detected\s+a\s+threat\s+against\s+your\s+company.\]
event-details:
- first-match: \"eventTime\"\:\s+\d+\,\s+
  decoder: custom
  decoder-regex: '\"(\w+)\"\:\s+\"?(?:([^\"]+|[^\,]))'
  event-key-format: '{threatCategory}'
  event-key-mapping:
    'NEW_MALWARE':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        applicationName: File
        summary: Threat
        src: SrcIP
        Process: Process
        cmdline: CommandLine
        internalIpAddress: DstIP
        email: User

    'NON_MALWARE':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        applicationName: File
        summary: Threat
        src: SrcIP
        Process: Process
        cmdline: CommandLine
        internalIpAddress: DstIP
        email: User    

  fallback:
    annotate:
      EventName: Generic Carbon Black Defense Event
      Stream: OTHER

  globals:
    translate:
      deviceName: System
      eventTime: SystemTstamp