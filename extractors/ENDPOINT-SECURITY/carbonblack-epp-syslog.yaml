schema-version: 1.0
#extractor-version: 1
extractor-id: 6001
integration: Syslog
vendor-name: VMWare
product-name: Carbon Black EPP
source-name: CARBON-BLACK
source-type: ENDPOINT-SECURITY
source-description: extractor for Carbon Black Endpoint Events
provides-streams:
- THREAT
- IAM
- AUTHENTICATION
- CONFIGURATION
master-filters:
- '\d+\-\d+\-\d+T\d+\:\d+\:\d+.*?\S+\s+[\s\-]+(?:Cb\s+Protection\s+event|Carbon\s+Black\s+App\s+Control\s+event)\:'
event-details:
- first-match: '(?:Cb\s+Protection\s+event|Carbon\s+Black\s+App\s+Control\s+event)\:.*?type=\".*?\"\s+subtype\=\".*?\"'
  decoder: custom
  decoder-regex: '(\w+)\=\"([^\"]+)\"'
  event-key-format: '{type}-{subtype}'
  event-key-mapping:
    'Session Management-Console user created':
      annotate:
        Stream: IAM
        Action: USER_CREATED
        Status: PASSED
      translate:
        username: User
        rolename: Role
        TargetUser: TargetUser
    'Session Management-Console user deleted':
      annotate:
        Stream: IAM
        Action: USER_DELETED
        Status: PASSED
      translate:
        username: User
        rolename: Role
        TargetUser: TargetUser
    'Session Management-Console user modified':
