schema-version: 1.0
#extractor-version: 1
extractor-id: 804
integration: Syslog(CEF)
vendor-name: Trend Micro
product-name: Trend-Micro Network
source-name: TREND-MICRO
source-type: NETWORK-SECURITY
source-description: Extractor for Trend-Micro Network Events
provides-streams:
- THREAT
- AUTHENTICATION
- CONFIGURATION
master-filters:
- 'CEF\:\d+\|Trend\s+Micro\|(?:TippingPoint\s+Threat\s+Protection\s+Analyzer|Deep\s+Discovery\s+Analyzer|Deep\s+Discovery\s+Inspector)'  
event-details:
- first-match: 'CEF\:\d+\|Trend\s+Micro\|[\w\s]+\|[\d\.]+\|(?:200120\|Deny\s+List\s+updated|300102)'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: '{Header-4}-{outcome}'
  decoder-header: CEF
  event-key-mapping: 
    '200120-None':
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
        Config: Deny List Updated
      translate:
        User: User      
    '300102-Success':
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: PASSED
      translate:
        duser: User  
        Header-5 : Config    
    '300102-Failure':
      annotate: 
        Stream: CONFIGURATION
        Action: CONFIGURATION_CHANGED
        Status: FAILED
      translate:
        duser: User  
        Header-5 : Config     
  
  fallback:
    annotate:
      EventName: Generic Trend-Micro Network Events
      Stream: OTHER

  globals:
    translate:
      rt: SystemTstamp
      dvchost: System

- first-match: 'CEF\:\d+\|Trend\s+Micro\|Deep\s+Discovery\s+(?:Inspector|Analyzer)?\|[\d\.]+\|300999\|.*?outcome\=\w+'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: '{Header-5}-{outcome}'
  decoder-header: CEF
  event-key-mapping:
    'User logged on-Success': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        duser: User
        src: SrcIP
        AuthProto: AuthProto
    'User logged off-Success': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        duser: User
        src: SrcIP
        AuthProto: AuthProto   
    
  fallback:
    annotate:
      EventName: Generic Trend-Micro Network Event
      Stream: OTHER

  globals:
    translate: 
      dvchost: System
      rt: SystemTstamp

