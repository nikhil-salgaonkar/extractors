- first-match: 'CEF\:0\|Trend\s+Micro\|Deep\sDiscovery\sInspector\|.*?outcome\=\w+'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: '{Header-5}-{outcome}'
  decoder-header: CEF
  event-key-mapping:
    'User logged on-Success': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate:
        duser: User
        src: SrcIP
        AuthProto: AuthProto
    'User logged off-Success': 
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        duser: User
        src: SrcIP
        AuthProto: AuthProto
    'Component: Network Content Inspection Pattern, version: 1.14155.00 on the ActiveUpdate server.-Success': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        Header-5: Threat
        src: SrcIP
        DstIP: DstIP
        CommandLine: CommandLine
        duser: User
        File: File
        Process: Process
        request: URL
    'Component: Deep Discovery Malware Pattern, version: 15.853.92 on the ActiveUpdate server.-Success': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        Header-5: Threat
        src: SrcIP
        DstIP: DstIP
        CommandLine: CommandLine
        duser: User
        File: File
        Process: Process
        request: URL
    'Component: C&C Identification Pattern, version: 1.01822.16 on the ActiveUpdate server.-Success': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        Header-5: Threat
        src: SrcIP
        DstIP: DstIP
        CommandLine: CommandLine
        duser: User
        File: File
        Process: Process
        request: URL
    'Updated component Advanced Persistent Threat Information Pattern-Success': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        Header-5: Threat
        src: SrcIP
        DstIP: DstIP
        CommandLine: CommandLine
        duser: User
        File: File
        Process: Process
        request: URL
    'Component: Advanced Persistent Threat Information Pattern, version: 1.15879.24 on the ActiveUpdate server.-Success': 
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        Header-5: Threat
        src: SrcIP
        DstIP: DstIP
        CommandLine: CommandLine
        duser: User
        File: File
        Process: Process
        request: URL
    
  fallback:
    annotate:
      EventName: Generic Trend-Micro Network Event
      Stream: OTHER

  globals:
    translate: 
      dvchost: System
      rt: SystemTstamp

