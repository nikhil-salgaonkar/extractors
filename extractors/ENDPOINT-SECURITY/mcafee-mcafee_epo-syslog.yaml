schema-version: 1.0
#extractor-version: 1
extractor-id: 77
integration: Syslog
vendor-name: McAfee
product-name: McAfee - EPO
source-name: MCAFEE-EPO
source-type: ENDPOINT-SECURITY
source-description: Extractor for McAfee Endpoint Events
provides-streams:
- THREAT
master-filters:
- \'?AnalyzerName\'?\:\s+\'?(?:VirusScan\s+Enterprise|McAfee\s+Endpoint\s+Security|Data\s+Loss\s+Prevention|McAfee\s+System\s+Prep\s+Tool|Endpoint\s+Security\s+Platform|McAfee\s+Host\s+Intrusion\s+Prevention|Solidifier|VirusScan\s+Enterprise\s+for\s+Linux|McAfee\s+Active\s+Response)\'?\,?
- \{DBLogForwarderError\:\s+OperationalError\(\(.*?severity\s+\d+
- \'AutoId\'\:\s+\d+\,\s+\'UserId\'\:\s+\d+\,\s+\'UserName\'\:\s+\'.*?\'\,\s+\'Priority\'\:\s+\d+\,\s+\'CmdName\'\:\s+\'.*?\'\,
event-details:
- first-match: \'?ThreatEventID\'?\:\s+\d+\,
  decoder: custom
  decoder-regex: \'?([\w]+)\'?\:\s+\'?([^\,\']+)
  event-key-format: '{ThreatType}'
  event-key-mapping:
    'trojan':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        ThreatType: Threat
        SourceIPV4: SrcIP
        TargetIPV4: DstIP
        TargetUserName: User
        CommandLine: CommandLine
        TargetFileName: File
        SourceURL: URL
        TargetProcessName: Process
    
    'IDS_THREAT_TYPE_VALUE_SP':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        ThreatType: Threat
        SourceIPV4: SrcIP
        TargetIPV4: DstIP
        TargetUserName: User
        CommandLine: CommandLine
        TargetFileName: File
        SourceURL: URL
        TargetProcessName: Process
    
    'IDS_THREAT_TYPE_VALUE_BOP':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        ThreatType: Threat
        SourceIPV4: SrcIP
        TargetIPV4: DstIP
        TargetUserName: User
        CommandLine: CommandLine
        TargetFileName: File
        SourceURL: URL
        TargetProcessName: Process
    
    'IDS_FW_THREAT_TYPE_DETECTION':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        ThreatType: Threat
        SourceIPV4: SrcIP
        TargetIPV4: DstIP
        TargetUserName: User
        CommandLine: CommandLine
        TargetFileName: File
        SourceURL: URL
        TargetProcessName: Process

    'IDS_THREAT_TYPE_VALUE_DACAP':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        ThreatType: Threat
        SourceIPV4: SrcIP
        TargetIPV4: DstIP
        TargetUserName: User
        CommandLine: CommandLine
        TargetFileName: File
        SourceURL: URL
        TargetProcessName: Process    

  fallback:
    annotate:
      EventName: Generic McAfee Endpoint Event
      Stream: OTHER

  globals:
    translate:
      ReceivedUTC: SystemTstamp
      TargetHostName: System