schema-version: 1.0
#extractor-version: 1
extractor-id: 809
integration: Syslog(CEF)
vendor-name: SentinelOne
product-name: SentinelOne Management
source-name: SENTINELONE
source-type: ENDPOINT-SECURITY
source-description: Extractor for SentinelOne Events
provides-streams:
- AUTHENTICATION
- CONFIGURATION
- THREAT
- IAM
master-filters:
- 'CEF\:\d+\|SentinelOne\|'
event-details:
- first-match: '\|cat\=(?:MALWARE|MITIGATION|THREATMANAGEMENT)\|'
  decoder: custom
  decoder-regex: '([\w]+)\=\[?([^\|\]?]+|)'
  event-key-format: ''
  decoder-header: CEF
  event-key-mapping:
    '':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate:
        sourceAddress: SrcIP
        DstIP: DstIP
        threatClassification: Threat
        fileName: File
        filePath: Process
        url: URL
        threatCommandLineArguments: CommandLine
        threatProcessUser: User

  fallback: 
    annotate:
      EventName: Generic SentinelOne Event
      Stream: OTHER

  globals:
    translate:
      rt: SystemTstamp
      deviceHostName: System

