schema-version: 1.0
#extractor-version: 1
extractor-id: 169
source-name: ZSCALER
source-type: DNS
source-description: Extractor for Zscaler DNS
provides-streams:
- DNS
master-filters:
- '\"\w{3}\s+\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\d{4}\"\,\"[\w\s\-\_\.\>\@]+\"\,\"[\w\s]+\"\,\"[\w\s\-\_\.\>]+\"\,\".*?\"\,\"(?:A|AAAA|NS|SOA|PTR|SRV|TXT|DS)\"'
event-details:
- first-match: '\"(?:A|AAAA|NS|SOA|PTR|SRV|TXT|DS)\"'
  decoder: regex
  decoder-regex: '\"\w+\s+(?P<datetime>\w{3}\s+\d{2}\s+\d{2}\:\d{2}\:\d{2}\s+\d+)\"\,\".*?\"\,\".*?\"\,\".*?\"\,\"(?P<action>.*?)\"\,\".*?\"\,\"(?P<recordtype>.*?)\"\,\".*?\"\,\"(?P<responsecode>.*?)\"\,\"\d+\"\,\"\d+\"\,\"(?P<srcip>[\d\.]+)\"\,\"[\d\.]+\"\,\".*?\"'
  event-key-format: '{action}'
  event-key-mapping:
    'Req(allow),Res(allow)':
      annotate:
        Stream: DNS
        Action: REQUEST_ALLOWED
        Status: PASSED
        Query: '-'
        QueryType: '-'
      translate:
        srcip: SrcIP
        responsecode: ResponseCode
        recordtype: RecordType
    'Req(allow)':
      annotate:
        Stream: DNS
        Action: REQUEST_ALLOWED
        Status: PASSED
        Query: '-'
        QueryType: '-'
      translate:
        srcip: SrcIP
        responsecode: ResponseCode
        recordtype: RecordType

  fallback:
    annotate:
      EventName: Generic Zscaler DNS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp