  event-key-format: '{statuscode}'
  event-key-mapping:
    '200': 
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate: 
        url: URL
        httpmethod: HTTPMethod
        src: SrcIP
        DstIP: DstIP
        UserAgent: UserAgent
        DstPort: DstPort
        txlen: TXLen
        RXLen: RXLen
