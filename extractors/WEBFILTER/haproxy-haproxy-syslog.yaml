schema-version: 1.0
#extractor-version: 1 
extractor-id: 235
integration: Syslog
vendor-name: HAProxy
product-name: HAProxy
source-name: HAPROXY
source-type: WEBFILTER
source-description: Extractor for HAProxy Events
provides-streams:
- WEBFILTER
master-filters:
- '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{1,2}\:\d{1,2}\:\d{1,2}\s+\S+\s+haproxy\[\d+\]\:'
event-details:
- first-match: '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{1,2}\:\d{1,2}\:\d{1,2}\s+\S+\s+haproxy\[\d+\]\:.*?\"\w+\s+'
  decoder: regex
  decoder-regex: '^(?:\<\d+\>)?(?P<datetime>\w{3}\s+\d{1,2}\s+\d{1,2}\:\d{1,2}\:\d{1,2})\s+(?P<hostname>\S+)\s+haproxy\[\d+\]\:.*?(?P<src>[\d\.]+)\:\d+\s+\[[\w\/\:\.]+\]\s+.*?[\d\/]+\s+(?P<statuscode>\d+)\s+(?P<txlen>\d+).*?\"(?P<httpmethod>\w+)\s+(?P<url>.*?)\"'
  event-key-format: '{statuscode}'
  event-key-mapping:
    '200': 
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate: 
        url: URL
        httpmethod: HTTPMethod
        src: SrcIP
        DstIP: DstIP
        UserAgent: UserAgent
        DstPort: DstPort
        txlen: TXLen
        RXLen: RXLen
        User: User
        Proto: Proto
        Domain: Domain
        Category: Category

    '301': 
