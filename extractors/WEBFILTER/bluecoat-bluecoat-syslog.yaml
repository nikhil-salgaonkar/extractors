schema-version: 1.0
#extractor-version: 1
extractor-id: 99
source-name: BLUECOAT
source-type: WEBFILTER
source-description: Extractor for BLUECOAT WEBFILTER
provides-streams:
- WEBFILTER
master-filters:
- '\d{4}\-\d{2}\-\d{2}\s+\d{2}\:\d{2}\:\d{2}\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_DENIED\s+\w+\s+'
- '\[\d{2}\/\w{3}\/\d{4}\:\d{2}\:\d{2}\:\d{2}\s+\+\d+\]\"\s+\d+\s+[\d\.]+\s+\d+\s+TUNNELED\s+\d+\s+\d+'
- '\[\d{2}\/\w{3}\/\d{4}\:\d{2}\:\d{2}\:\d{2}\s+\+\d+\]\"\s+\d+\s+[\d\.]+\s+\d+\s+TCP_ERR_MISS\s+\d+\s+\d+'
- '\[\d{2}\/\w{3}\/\d{4}\:\d{2}\:\d{2}\:\d{2}\s+\+\d+\]\"\s+\d+\s+[\d\.]+\s+\d+\s+TCP_DENIED\s+\d+\s+\d+'
- '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_DENIED\s+\w+\s+'
- '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_TUNNELED\s+\w+\s+'
- '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_ACCELERATED\s+\w+\s+'
- '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_NC_MISS\s+\w+\s+'
- '\d+\-\d+\-\d+\s+\d+\:\d+\:\d+\s+\d+\s+[\d\.]+\s+.*?\d+\s+TCP_HIT\s+\w+\s+'
event-details:
- first-match: '\s+\d+\s+TCP_DENIED\s+\w+\s+\S+\s+\w+\s+\S+\s+\d+'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+\S+\s+\S+\s+\d+\s+(?P<src>[\d\.]+|\-)\s+(?P<user>.*?)\s+.*?\s+.*?\s+.*?\s+.*?\s+.*?\s+.*?\s+(?P<filerresult>.*?)\s+(?:\"(?P<siteclass>.*?)\"|\-)\s+(?P<httpreferer>.*?)\s+(?P<id>\d+)\s+(?P<action>.*?)\s+(?P<httpmethod>\S+)\s+(?P<mimetype>.*?)\s+.*?\s+(?P<domain>.*?)\s+(?P<dport>\d+)\s+(?P<baseurl>.*?)\s+(?P<url>.*?)\s+.*?\s+\"(?P<useragent>.*?)\"\s+(?:\d+\.\d+\.\d+\.\d+|\-)\s+(?:(?P<receive_byte>\d+|\-))\s+(?:(?P<sent_byte>\d+|\-))\s+\S+\s+\S+\s+\S+\s+(?P<risklevel>.*?)\s+'
  event-key-format: '{action}-{status_code}'
  event-key-mapping:
    TCP_DENIED-403: 
      annotate:
        Stream: WEBFILTER
        Action: URL_BLOCKED
        Status: FAILED   
      translate:
        src: SrcIP 
        dport: DstPort
        user: User 
        url: URL
        httpmethod: HTTPMethod
        sent_byte: TXLen
        receive_byte: RXLen  
        domain: Domain
        useragent: UserAgent
        mimetype: MIMEType

  fallback:
      annotate:
        EventName: Generic BLUECOAT WEBFILTER Event
        Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp

- first-match: '\s+\d+\s+TUNNELED\s+\d+\s+\d+\s+\w+\s+\w+\s+'
  decoder: regex
  decoder-regex: '\"\[(?P<datetime>\d{1,2}\/\w{3}\/\d{4}\:\d{2}\:\d{2}\:\d{2})\s+\+\d+\]\"\s+\d+\s+(?P<src>[\d\.]+)\s+(?P<id>[\w\-]+)\s+(?P<action>[\w\-]+)\s+(?P<receive_byte>[\w\-]+)\s+(?P<sent_byte>[\w\-]+)\s+(?P<httpmethod>[\S\-]+)\s+\S+\s+(?P<dst>\S+)\s+(?P<dport>[\w\-]+)\s+(?P<baseurl>\S+)\s+(?P<url>\S+)\s+(?P<user>\S+)\s+\S+\s+\S+\s+(?P<mimetype>\S+)\s+(?P<httpreferer>\S+)\s+(?P<useragent>(\-)|\"(.*?)\")\s+(?P<filerresult>\S+)\s+(?P<SiteClass>(\-)|\"(.*?)\")'
  event-key-format: '{action}-{status_code}'
  event-key-mapping:
    TUNNELED-0: 
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED   
      translate:
        src: SrcIP 
        dst: DstIP
        dport: DstPort
        user: User 
        url: URL
        httpmethod: HTTPMethod
        sent_byte: TXLen
        receive_byte: RXLen  
        domain: Domain
        useragent: UserAgent
        mimetype: MIMEType

  fallback:
      annotate:
        EventName: Generic BLUECOAT WEBFILTER Event
        Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp               

