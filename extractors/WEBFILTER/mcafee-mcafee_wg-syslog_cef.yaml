schema-version: 1.0
#extractor-version: 1
extractor-id: 213
source-name: MCAFEE-WG-CEF
source-type: WEBFILTER
source-description: extractor for McAfee-WebGateway Webfilter Events
provides-streams:
- AUTHENTICATION
master-filters:
- CEF\:[\w\.]+\|McAfee\|Web\s+Gateway\|
- CEF\:[\w\.]+\|McAfee\|WebGateway\|

event-details:
- first-match: CEF\:[\w\.]+\|McAfee
  decoder: custom
  decoder-header: CEF
  decoder-regex: \s([\w\s\-]+)\=(\"[^\"]*\"|[^\s]*)
  event-key-format: '{Action}'
  event-key-mapping:
    USER_LOGIN:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
        AuthMethod: DIRECT
        Reason: '-'
      translate:
        User: User
        Source_ID: SrcIP
    USER_LOGOUT:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
        AuthMethod: DIRECT
        Reason: '-'
      translate:
        User: User
        Source_ID: SrcIP
    USER_LOGIN_FAILED:
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        AuthMethod: DIRECT
        Reason: INVALID_PASSWORD
      translate:
        User: User
        Source_ID: SrcIP

  fallback:
    annotate:
      EventName: Generic McAfee-WebGateway Event
      Stream: OTHER

#  globals:
#    translate:
        #Appliance: System
        #Header-6: Severity
        #User-Agent: UserAgent
        #Header-5: EventName

  subs:
    Severity: 
      '0': 'LOW'
      '1': 'LOW'
      '2': 'LOW'
      '3': 'LOW'
      '4': 'MEDIUM' 
      '5': 'MEDIUM' 
      '6': 'MEDIUM' 
      '7': 'HIGH' 
      '8': 'HIGH'
      '9': 'VERY-HIGH' 
      '10': 'VERY-HIGH'