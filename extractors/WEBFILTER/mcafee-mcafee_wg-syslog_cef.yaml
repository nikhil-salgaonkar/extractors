schema-version: 1.0
#extractor-version: 1
extractor-id: 213
integration: Syslog(CEF)
vendor-name: McAfee
product-name: McAfee Web Gateway
source-name: MCAFEE-WG
source-type: WEBFILTER
source-description: Extractor for McAfee Web Gateway Proxy Events
provides-streams:
- AUTHENTICATION
- THREAT
- WEBFILTER
master-filters:
- '\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+mwg\:\s+CEF\:[\w\.]+\|McAfee\|(?:WebGateway|Web\s+Gateway)\|'
event-details:
- first-match: 'mwg\:\s+CEF\:[\w\.]+\|McAfee\|(?:WebGateway|Web\s+Gateway)\|\d+\|\w+\|'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: '{Action}'
  decoder-header: CEF
  event-key-mapping:
    'USER_LOGIN':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN 
        Status: PASSED
      translate:
        User: User 
        Source_ID: SrcIP
        AuthProto: AuthProto
    'USER_LOGIN_FAILED':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: BAD_USER_PASSWORD
      translate:
        User: User 
        Source_ID: SrcIP
        AuthProto: AuthProto
    'USER_LOGOUT':
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate:
        User: User 
        Source_ID: SrcIP
        AuthProto: AuthProto

  fallback:
    annotate:
      EventName: Generic McAfee Web Gateway Event
      Stream: OTHER

  globals:
    translate:
      Timestamp: SystemTstamp
      Appliance: System

- first-match: 'McAfee\|(?:WebGateway|Web\s+Gateway)\|[\d\.]+\|\d+\|.*?cs1\=\S+\s+cs1Label\=Virus\s+Name'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: ''
  decoder-header: CEF
  event-key-mapping:
    '':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: WEB
      translate:
        cs1: Threat
        src: SrcIP
        dst: DstIP
        suser: User

  fallback:
    annotate:
      EventName: Generic McAfee Web Gateway Event
      Stream: OTHER

  globals:
    translate:
      Timestamp: SystemTstamp

- first-match: 'McAfee\|(?:WebGateway|Web\s+Gateway)\|[\d\.]+\|\d+\|.*?cs1\=(?!\S+)\s+cs1Label\=Virus\s+Name.*?cn1Label\=Block\s+Reason'
  decoder: custom
  decoder-regex: '([^\s\|]+)=([^=]+|)(?=\s+\w+=|$)'
  event-key-format: '{cn1}'
  decoder-header: CEF
  event-key-mapping:
    '0':
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
        request: URL
        requestMethod: HTTPMethod
        src: SrcIP
        dst: DstIP
        requestClientApplication: UserAgent
        DstPort: DstPort
        out: TXLen
        RXLen: RXLen
        suser: User
        app: Proto
        dhost: Domain
