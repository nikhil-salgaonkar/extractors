schema-version: 1.0
#extractor-version: 1.0
extractor-id: 207
integration: Syslog(CEF)
vendor-name: Forcepoint
product-name: Websense WebFilter
source-name: FORCEPOINT
source-type: WEBFILTER
source-description: extractor for Forcepoint Webfilter Events
provides-streams:
- WEBFILTER
master-filters:
- 'CEF\:\d+\|(?:Forcepoint|Websense)\|Security\|'
event-details:
- first-match: 'CEF\:\d+\|(?:Forcepoint|Websense)\|Security\|.*?act\='
  decoder: custom
  decoder-header: CEF
  decoder-regex: '(\w+)\=([^\s]+\s\([^\)]+\)|[^\s]+)'
  event-key-format: '{act}'
  event-key-mapping:
    'permitted':
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
        request: URL
        requestMethod: HTTPMethod
        src: SrcIP
        dst: DstIP
        requestClientApplication: UserAgent
        dpt: DstPort
        out: TXLen
        in: RXLen
        suser: User
        app: Proto
    'blocked':
      annotate:
        Stream: WEBFILTER
        Action: URL_BLOCKED
        Status: FAILED
      translate:
        request: URL
        requestMethod: HTTPMethod
        src: SrcIP
        dst: DstIP
        requestClientApplication: UserAgent
        dpt: DstPort
        out: TXLen
        in: RXLen
        suser: User
        app: Proto  

  fallback:
    annotate:
      EventName: Generic Forcepoint Webfilter Event
      Stream: OTHER

  globals:
    translate:
      dhost: System