schema-version: 1.0
#extractor-version: 1
extractor-id: 99
integration: Syslog(KV)
vendor-name: Symantec
product-name: Blue Coat ProxySG
source-name: BLUECOAT
source-type: WEBFILTER
source-description: extractor for Blue Coat ProxySG Events
provides-streams:
- WEBFILTER
master-filters:
- 's\-action\=(?:ACCELERATED|TCP_ACCELERATED|ALLOWED|DENIED|FAILED|LICENSE_EXPIRED|TUNNELED|TCP_|TCP_AUTH_HIT|TCP_AUTH_MISS|TCP_AUTH_REDIRECT|TCP_CLIENT_REFRESH|TCP_DENIED|TCP_ERR_MISS|TCP_HIT|TCP_LOOP|TCP_MEM_HIT|TCP_MISS|TCP_NC_MISS|TCP_PARTIAL_MISS|TCP_POLICY_REDIRECT|TCP_REFRESH_HIT|TCP_REFRESH_MISS|TCP_RESCAN_HIT|TCP_SPLASHED|TCP_SWAPFAIL|TCP_TUNNELED|UDP_|UDP_DENIED|UDP_HIT|UDP_INVALID|UDP_MISS|UDP_MISS_NOFETCH|UDP_OBJ|-)'
event-details:
- first-match: 's\-action\=[\w\_\-]+.*?sc-status\=\d{1,3}\s+'
  decoder: custom
  decoder-regex: '([^\s\|\=]+)\=(?:([^=]+|)(?=\s+\w+|$)|(\S+))'
  event-key-format: '{s-action}'
  event-key-mapping:
    'TCP_ACCELERATED':
      annotate:
        Stream: WEBFILTER
        Action: URL_ALLOWED
        Status: PASSED
      translate:
        cs-username: User
        c-ip: SrcIP
        s-ip: DstIP
        s-port: DstPort
        service.name: Proto
        c-url: URL
        cs-method: HTTPMethod 
        cs-host: Domain
        cs-User-Agent: UserAgent
        cs-bytes: TXLen
        sc-bytes: RXLen
