schema-version: 1.0
#extractor-version: 1
extractor-id: 187
integration: Syslog
vendor-name: Trend Micro
product-name: TippingPoint
source-name: TIPPINGPOINT
source-type: IPS
source-description: Extractor for TippingPoint IPS Events
provides-streams:
- AUTHENTICATION
- THREAT
master-filters:
- '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+\d+\s+\d+\s+[\w\-]+\s+[\d\-]+\s+(?:\d+\:|\w+\s+\d+)'
- '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+\w+\s+[\d\.\s]+\w+\s+(?:Login|logout_requested)'
event-details:  
- first-match: '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+\w+\s+[\d\.\s]+\w+\s+(?:Login|logout_requested)' 
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+).*?(?P<user>\w+)\s+(?P<src>[\w\.\:]+)\s+\d+\s+\d+\s+\w+\s+(?P<action>(?:Login|logout_requested))'
  event-key-format: '{action}'
  event-key-mapping:
    'Login':           
      annotate:
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: PASSED
      translate: 
        user: User
        src: SrcIP
        AuthProto: AuthProto
    'logout_requested':           
      annotate:
        Stream: AUTHENTICATION
        Action: LOGOUT
        Status: PASSED
      translate: 
        user: User
        src: SrcIP
        AuthProto: AuthProto
        
  fallback:
    annotate:
      EventName: Generic TippingPoint IPS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System

- first-match: '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+\d+\s+\d+\s+[\w\-]+\s+[\d\-]+\s+\d+\:.*?\:'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+).*?\d+\:\s+(?P<threat>.*?)\s+\d+\s+\w+\s+(?P<src>[\w\.\:]+)\s+\d+\s+(?P<dst>[\w\.\:]+)'
  event-key-format: ''
  event-key-mapping:
    '':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP 
        dst: DstIP
        threat: Threat 
    
  fallback:
    annotate:
      EventName: Generic TippingPoint IPS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System

- first-match: '^(?:\<\d+\>)?\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2}\s+\S+\s+\d+\s+\d+\s+[\w\-]+\s+[\d\-]+\s+SOS\_china\_Block\s+\d+'
  decoder: regex
  decoder-regex: '(?P<datetime>\w{3}\s+\d{1,2}\s+\d{2}\:\d{2}\:\d{2})\s+(?P<hostname>\S+)\s+\d+\s+\d+\s+[\w\-]+\s+[\d\-]+\s+(?P<threat>\S+)\s+\d+\s+\w+\s+(?P<src>[\w\.\:]+)\s+\d+\s+(?P<dst>[\w\.\:]+)'
  event-key-format: ''
  event-key-mapping:
    '':           
      annotate:
        Stream: THREAT
        Action: THREAT_BLOCKED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP 
        dst: DstIP
        threat: Threat 
    
  fallback:
    annotate:
      EventName: Generic TippingPoint IPS Event
      Stream: OTHER

  globals:
    translate:
      datetime: SystemTstamp
      hostname: System