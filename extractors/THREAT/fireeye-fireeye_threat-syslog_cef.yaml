schema-version: 1.0
#extractor-version: 1
extractor-id: 96
integration: Syslog(CEF)
vendor-name: Fireeye Inc.
product-name: Fireeye Threat
source-name: FIREEYE
source-type: THREAT
source-description: Extractor for Fireeye Threat Events
provides-streams:
- THREAT
master-filters:
- 'CEF\:0\|(?:FireEye|fireeye)\|'
event-details:
- first-match: 'CEF\:0\|(?:FireEye|fireeye)\|(?:CMS|fMPS|MAS|MPS|hx)\|'
  decoder: custom
  decoder-regex: '([\w]+)\=([^\s]+)'
  event-key-format: '{Header-5}'
  decoder-header: CEF
  event-key-mapping:
    'web-infection':
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate:
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'domain-match':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'ExD Hit Found':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        src: SrcIP
        cmdline: CommandLine
        suser: User
        Header-5: Threat
        fname: File
        dst: DstIP
        request: URL
        'cs4': Process
    'infection-match':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'Malware Hit Found':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        src: SrcIP
        cmdline: CommandLine
        suser: User
        'cs8': Threat
        fname: File
        dst: DstIP
        request: URL
        'cs4': Process
    'malware-object':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        src: SrcIP
        cmdline: CommandLine
        suser: User
        'cs1': Threat
        fname: File
        dst: DstIP
        'cs4': URL
        Process: Process
    'malware-callback':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'riskware-callback':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'riskware-infection':
