  decoder-regex: '([\w]+)\=([^\s]+)'
  event-key-format: '{Header-5}'
  decoder-header: CEF
  event-key-mapping:
    'malware-object':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: EMAIL
      translate: 
        src: SrcIP
