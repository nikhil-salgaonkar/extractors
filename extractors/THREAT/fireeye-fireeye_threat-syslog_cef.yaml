        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'riskware-object':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'ips-event':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP
    'IOC Hit Found':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        src: SrcIP
        cmdline: CommandLine
        suser: User
        Header-5: Threat
        fname: File
        dst: DstIP
        request: URL
        Process: Process
    'Malware Scan':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: HOST
      translate: 
        src: SrcIP
        cmdline: CommandLine
        suser: User
        Header-5: Threat
        fname: File
        dst: DstIP
        request: URL
        Process: Process  
    'smartvision-event':           
      annotate:
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate: 
        src: SrcIP
        'cs1': Threat
        dst: DstIP      

  fallback: 
    annotate:
      EventName: Generic Fireeye Threat Event
      Stream: OTHER

  globals:
    translate:
      rt: SystemTstamp
      dvchost: System

- first-match: 'CEF\:0\|(?:FireEye|fireeye)\|(?:eMPS|ETP)\|'
