schema-version: 1.0
#extractor-version: 1
extractor-id: 146
integration: Syslog(CEF)
vendor-name: DARKTRACE
product-name: DCIP
source-name: DARKTRACE
source-type: THREAT
source-description: Extractor for DARKTRACE IPS Events
provides-streams:
- IAM
- AUTHENTICATION
- THREAT
master-filters:
- 'CEF\:\d+\|Darktrace\|DCIP\|'  
event-details:
- first-match: 'CEF\:\d+\|Darktrace\|DCIP\|[\d\.]+\|\d+\|'
  decoder: custom
  decoder-regex: '(\w+)\=([^\s]*)'
  event-key-format: '{Header-5}'
  decoder-header: CEF
  event-key-mapping: 
    'User/New Admin Credentials on Client':
      annotate: 
        Stream: IAM
        Action: USER_ADDED
        Status: PASSED
      translate:
        User: User
        Role: Role
        TargetUser: TargetUser

    'User/Multiple New Credentials on Device':
      annotate: 
        Stream: IAM
        Action: USER_ADDED
        Status: PASSED
      translate:   
        User: User
        Role: Role
        TargetUser: TargetUser 

    'Device/New Failed External Connections':
      annotate: 
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: BAD_USER_PASSOWRD
      translate:   
        User: User
        dvc: SrcIP
        AuthProto: AuthProto 

    'Device/Unauthorised Device':
      annotate: 
        Stream: AUTHENTICATION
        Action: LOGIN
        Status: FAILED
        Reason: BAD_USER_PASSOWRD
      translate:   
        User: User
        dvc: SrcIP
        AuthProto: AuthProto
        
    'Compromise/Malware/Botnet C2':
      annotate: 
        Stream: THREAT
        Action: THREAT_DETECTED
        Status: PASSED
        Vector: NETWORK
      translate:  
        dvc: SrcIP
        dst: DstIP 
        Header-5: Threat 

    'Anomalous Connection/Suspicious Read Write Ratio':
      annotate: 
        Stream: THREAT
        Action: THREAT_DETECTED
