  event-key-format: '{conn_state}'
  event-key-mapping:
    'S0':
      annotate:
        Stream: NTA-CONNECTION
        Action: CONNECTION_ESTABLISHED
        Status: FAILED
      translate:
        uid: ID
        id.orig_h: SrcIP
        id.orig_p: SrcPort
        id.resp_h: DstIP
        id.resp_p: DstPort
        proto: Proto
        service: App
        duration: Duration
        orig_pkts: TXLen
        resp_pkts: RXLen
        conn_state: ConnState
    'S1':
      annotate:
        Stream: NTA-CONNECTION
        Action: CONNECTION_ESTABLISHED
