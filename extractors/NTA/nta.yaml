schema-version: 1.0
#extractor-version: 1
extractor-id: 717
integration: Network Traffic Analysis
vendor-name: Network Traffic Analysis (NTA)
product-name: NTA
source-name: NTA
source-type: NTA
source-description: Extractor for NTA Events
provides-streams:
- NTA-CONNECTION
- NTA-DHCP
- NTA-DNS
- NTA-DPD
- NTA-FILES
- NTA-FTP
- NTA-HTTP
- NTA-IRC
- NTA-KERBEROS
- NTA-MODBUS
- NTA-MYSQL
- NTA-AUTHENTICATION-NTLM
- NTA-NTP
- NTA-AUTHENTICATION-RADIUS
- NTA-RDP
- NTA-AUTHENTICATION-RFB
- NTA-SIP
- NTA-SNMP
- NTA-SSH
- NTA-SSL
- NTA-TUNNEL
- NTA-CERTIFICATE
- NTA-SMB
- NTA-DCE-RPC
- NTA-DNP3
master-filters:
- '\{\"nta\_category\"\:\"[^\"]+\"'
event-details:
- first-match: '\{\"nta_category\":\"conn"\,'
