        Action: LOGIN
        Status: PASSED
      translate:
        uid: ID
        id.orig_h: SrcIP
        id.resp_h: DstIP
        username: User
        mac: MACAddress
        connect_info: ConnectInfo
    'failed':
      annotate:
        Stream: NTA-AUTHENTICATION-RADIUS
        Action: LOGIN
        Status: FAILED
      translate:
        uid: ID
        id.orig_h: SrcIP
        id.resp_h: DstIP
        username: User
        mac: MACAddress
        connect_info: ConnectInfo
    
